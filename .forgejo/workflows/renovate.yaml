---
  # yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: "Renovate"

on:
  push:
    branches: ["main"]
    paths:
      - .renovaterc.json5
      - .renovate/**.json5
  schedule:
    - cron: "0 0 * * 0" # Every Sundy at Midnight
  workflow_dispatch:
    inputs:
      dryRun:
        description: Dry Run
        type: boolean
        default: false
        required: true
      logLevel:
        description: Log Level
        type: choice
        default: debug
        options:
          - debug
          - info
        required: true
  
concurrency:
  group: ${{ forgejo.workflow-ref }}-${{ forgejo.event.number || forgejo.ref_name }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  renovate:
    name: Renovate
    runs-on: ubuntu-latest
    container: ghcr.io/renovatebot/renovate:42.84.0
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          persist-credentials: false

      - name: Renovate
        run: renovate
        env:
          GITHUB_COM_TOKEN: ${{ secrets.TOKEN_GITHUB }}
          LOG_LEVEL: "${{ inputs.logLevel || 'debug' }}"
          RENOVATE_AUTODISCOVER: true
          RENOVATE_AUTODISCOVER_FILTER: "${{ forgejo.repository }}"
          RENOVATE_DRY_RUN: "${{ inputs.dryRun }}"
          RENOVATE_ENDPOINT: "${{ forgejo.server_url }}"
          RENOVATE_INTERNAL_CHECKS_FILTER: strict
          RENOVATE_PLATFORM: forgejo
          RENOVATE_PLATFORM_COMMIT: true
          RENOVATE_TOKEN: ${{ secrets.TOKEN_RENOVATE }}