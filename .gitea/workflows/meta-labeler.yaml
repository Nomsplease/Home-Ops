---
  name: "Meta Labeler"
  
  on:
    workflow_dispatch:
    schedule:
      #- cron: "0 * * * *" # Every hour
      - cron: "*/5 * * * *" # Every 5 Minutes
    pull_request:
      branches: ["main"]
  
  jobs:
    labeler:
      name: Labeler
      runs-on: ubuntu-latest
      steps:
        - name: Labeler
          uses: actions/labeler@8558fd74291d67161a8a78ce36a881fa63b766a9 # v5.0.0
          with:
            configuration-path: .gitea/labeler.yaml
            repo-token: "${{ secrets.LABELER_TOKEN }}"