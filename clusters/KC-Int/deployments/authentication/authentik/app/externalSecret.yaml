---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: authentik-values
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: authentik-values
    template:
      engineVersion: v2
      data:
        values.yaml: |
            authentik:
                secret_key: "{{ .secretKey }}"
                error_reporting:
                    enabled: true
                postgresql:
                    host: "gitea-cnpg-db-rw"
                    name: "app"
                    user: "app"
                    password: "{{ .databasePassword }}"
                email:
                    host: "smtp.gmail.com"
                    port: 587
                    username: "{{ .smtpUsername }}"
                    password: "{{ .smtpPassword }}"
                    use_tls: false
                    use_ssl: false
                    timeout: 30
                    from: "{{ .emailFrom }}"
            server:
                ingress:
                    ingressClassName: traefik
                    enabled: true
                    hosts:
                        - "{{ .externalHostname }}"
                        - "{{ .internalHostname }}"
            postgresql:
                enabled: false
            redis:
                enabled: true
  dataFrom:
    - extract:
        key: authentik