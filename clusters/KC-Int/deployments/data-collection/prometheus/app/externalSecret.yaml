---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: prometheus-env
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: prometheus-env
    template:
      engineVersion: v2
      data:
        prometheus.rules: |-
            groups:
            - name: demo alert
              rules:
              - alert: High Pod Memory
                expr: sum(container_memory_usage_bytes) > 1
                for: 1m
                labels:
                  severity: slack
                annotations:
                  summary: High Memory Usage
        prometheus.yml: |-
            global:
              scrape_interval: 5s
              evaluation_interval: 5s
            rule_files:
              - /etc/prometheus/prometheus.rules
            alerting:
              alertmanagers:
              - scheme: http
                static_configs:
                - targets:
                  - "prometheus-stack-kube-prom-alertmanager.prometheus-stack:9093"
            scrape_configs:
              - job_name: 'Media System'
                scrape_interval: 5s
                static_configs:
                  - targets: ['prometheus-exporter-sabnzbd.monitoring.svc.cluster.local:9707']
                    labels:
                      instance: 'Sabnzbd'
                  - targets: ['prometheus-exporter-deluge.monitoring.svc.cluster.local:8011']
                    labels:
                      instance: 'Deluge'
                  - targets: ['prometheus-exporter-sonarr.monitoring.svc.cluster.local:9707']
                    labels:
                      instance: 'Sonarr'
                  - targets: ['prometheus-exporter-radarr.monitoring.svc.cluster.local:9707']
                    labels:
                      instance: 'Radarr'
                  - targets: ['prometheus-exporter-prowlarr.monitoring.svc.cluster.local:9707']
                    labels:
                      instance: 'Prowlarr'
              - job_name: 'Storage Systems'
                scrape_interval: 5s
                static_configs:
                  - targets: ['{{ .targetTrueNasInt }}']
                    labels:
                      instance: '{{ .instanceNameTrueNasInt }}'
  dataFrom:
    - extract:
        key: prometheus-int