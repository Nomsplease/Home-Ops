apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-dls
spec:
  replicas: 1
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: fastapi-dls
  template:
    metadata:
      labels:
        app: fastapi-dls
    spec:
      containers:
        - name: fastapi-dls
          image: collinwebdesigns/fastapi-dls:1.3.12
          envFrom:
            - secretRef:
                name: fastapi-dls-env
          volumeMounts:
            - name: cert-webserver
              mountPath: /app/cert
              readOnly: true
            - name: pvc
              mountPath: /app/cert/instance
              subPath: instanceCerts
            - name: pvc
              mountPath: /app/database
              subPath: database
      volumes:
        - name: pvc
          persistentVolumeClaim:
            claimName: fastapi-dls
        - name: cert-webserver
          secret:
            secretName: production-tls
            items:
            - key: tls.crt
              path: webserver.crt
            - key: tls.key
              path: webserver.key