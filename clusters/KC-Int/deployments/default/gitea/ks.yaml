---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app gitea
  namespace: flux-system
spec:
  targetNamespace: default
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: volsync      
  path: ./clusters/KC-Int/deployments/default/gitea/app
  prune: false
  sourceRef:
    kind: GitRepository
    name: home-ops
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  postBuild:
    substitute:
      APP: *app
      VOLSYNC_CAPACITY: 50Gi
      CNPG_DB_VERSION: v1
      # CNPG_DB_EXTRA_ARGS: |-
      #   parameters:
      #     search_path: '"$user", public, vectors'
      #   shared_preload_libraries:
      #     - "vectors.so"
