---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-machine-learning
spec:
  replicas: 1
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: immich-machine-learning
  template:
    metadata:
      labels:
        app: immich-machine-learning
    spec:
      containers:
        - name: immich-machine-learning
          image: ghcr.io/immich-app/immich-machine-learning:v1.100.0
          envFrom:
            - secretRef:
                name: env-immich
          volumeMounts:
            - name: pvc
              mountPath: /cache
              subPath: cache
      volumes:
        - name: pvc
          persistentVolumeClaim:
            claimName: immich