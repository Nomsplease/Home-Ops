---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: linkwarden-env
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: linkwarden-env
    template:
      engineVersion: v2
      data:
        TZ: America/New_York
        NEXTAUTH_SECRET: "{{ .nextauthSecret }}"
        NEXTAUTH_URL: "http://localhost:3000/api/v1/auth"
        DATABASE_URL: "postgresql://app:{{ .dbPassword }}@linkwarden-cnpg-db-rw:5432/app"
        POSTGRES_PASSWORD: "{{ .dbPassword }}"
  dataFrom:
    - extract:
        key: linkwarden
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: linkwarden-db-secrets
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: linkwarden-db-secrets
    template:
      engineVersion: v2
      data:
        username: app
        password: "{{ .dbPassword }}"
  dataFrom:
    - extract:
        key: linkwarden