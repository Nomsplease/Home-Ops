apiVersion: apps/v1
kind: Deployment
metadata:
  name: mosquitto
spec:
  replicas: 0
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: mosquitto
  template:
    metadata:
      labels:
        app: mosquitto
    spec:
      containers:
        - name: mosquitto
          image: eclipse-mosquitto:2.0.18
          volumeMounts:
            - name: config
              mountPath: /mosquitto/config
              readOnly: true
            - name: pvc
              mountPath: /mosquitto/data
              subPath: data
            - name: pvc
              mountPath: /mosquitto/log
              subPath: log
      volumes:
        - name: config
          secret:
            secretName: mosquitto-env
            items:
              - key: mosquitto.conf
                path: mosquitto.conf
              - key: pwfile
                path: pwfile
        - name: pvc
          persistentVolumeClaim:
            claimName: mosquitto
