---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: paperless-tika
spec:
  replicas: 1
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: paperless-tika
  template:
    metadata:
      labels:
        app: paperless-tika
    spec:
      containers:
        - name: paperless-tika
          image: ghcr.io/paperless-ngx/tika:2.9.1-minimal