---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: samba
spec:
  replicas: 1
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: samba
  template:
    metadata:
      labels:
        app: samba
    spec:
      containers:
        - name: samba
          image: ghcr.io/dockur/samba:4.19.6
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 512m
              memory: 512Mi
            limits:
              cpu: 1024m
              memory: 1Gi
          envFrom:
            - secretRef:
                name: samba-env
          volumeMounts:
            - name: config
              mountPath: /etc/samba/
              readOnly: true
            - name: pvc
              mountPath: /homeassistant
              subPath: config
      volumes:
        - name: homeassistant
          persistentVolumeClaim:
            claimName: homeassistant
        - name: config
          secret:
            secretName: samba-env
            items:
              - key: smb.conf
                path: smb.conf