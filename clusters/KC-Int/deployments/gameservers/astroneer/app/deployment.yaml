apiVersion: apps/v1
kind: Deployment
metadata:
    name: astroneer
spec:
    replicas: 1
    progressDeadlineSeconds: 600
    revisionHistoryLimit: 2
    strategy:
        type: Recreate
    selector:
        matchLabels:
            app: astroneer
    template:
        metadata:
            labels:
                app: astroneer
        spec:
            containers:
                - name: astroneer
                  image: ghcr.io/nomsplease/ngsc-astroneer:main
                  imagePullPolicy: Always
                  volumeMounts:
                    - name: pvc
                      mountPath: /server
            volumes:
                - name: pvc
                  persistentVolumeClaim:
                    claimName: astroneer