apiVersion: apps/v1
kind: Deployment
metadata:
    name: astroneer
spec:
    replicas: 0
    progressDeadlineSeconds: 600
    revisionHistoryLimit: 2
    strategy:
        type: Recreate
    selector:
        matchLabels:
            app: astroneer
    template:
        metadata:
            labels:
                app: astroneer
        spec:
            containers:
                - name: astroneer
                  image: ghcr.io/nomsplease/ngsc-astroneer@sha256:136ee58cb599b2e6bcb7d9f67517f5612069e6ba4480c291574058e156d4f8a5
                  volumeMounts:
                    - name: pvc
                      mountPath: /server
            volumes:
                - name: pvc
                  persistentVolumeClaim:
                    claimName: astroneer