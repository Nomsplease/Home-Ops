apiVersion: v1
kind: Service
metadata:
    name: sevendaystodie
spec:
    selector:
        app: sevendaystodie
    type: LoadBalancer
    loadBalancerIP: 172.16.2.34
    ports:
        - name: sdtd-tcp
          port: 26900
          targetPort: 26900
          protocol: TCP
        - name: sdtd-udp
          port: 26900
          targetPort: 26900
          protocol: UDP
        - name: sdtd-udp-1
          port: 26901
          targetPort: 26901
          protocol: UDP
        - name: sdtd-udp-2
          port: 26902
          targetPort: 26902
          protocol: UDP
        - name: sdtd-webadmin
          port: 8080
          targetPort: 8080
          protocol: TCP