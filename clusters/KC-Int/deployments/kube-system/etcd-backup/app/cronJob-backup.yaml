apiVersion: batch/v1
kind: CronJob
metadata:
  name: etcd-backup
spec:
  concurrencyPolicy: Forbid
  schedule: "32 5 */1 * *"  # change me - 1st of month at 05:32
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: restic
            image: restic/restic:latest
            args:
              - forget              # see: https://restic.readthedocs.io/en/latest/060_forget.html
              - --keep-hourly=72    # Keep most recent hourly backup
              - --keep-daily=7      # Keep most recent daily backup for 7 days
              - --keep-weekly=4
              - --keep-monthly=4
              - --prune
            env:
              - name: RESTIC_REPOSITORY
                valueFrom:
                  secretKeyRef:
                    name: etcd-backup
                    key: bucketName
                    optional: false
              - name: RESTIC_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: etcd-backup
                    key: resticKey
                    optional: false
              - name: AWS_ACCESS_KEY_ID
                valueFrom:
                  secretKeyRef:
                    name: etcd-backup
                    key: accessKeyId
                    optional: false
              - name: AWS_SECRET_ACCESS_KEY
                valueFrom:
                  secretKeyRef:
                    name: etcd-backup
                    key: secretAccessKey
                    optional: false
          restartPolicy: OnFailure