apiVersion: batch/v1
kind: CronJob
metadata:
  name: etcd-backup
spec:
  concurrencyPolicy: Forbid
  schedule: "0 */1 * * *"  # Change me if needed (Every Hour)
  jobTemplate:
    spec:
      template:
        spec:
          initContainers:
          - name: talosctl
            image: ghcr.io/siderolabs/talosctl:v1.7.5
            args:
              - -n
              - "$(CP_NODE_IP)"
              - etcd
              - snapshot
              - /data/etcd.snapshot
            env:
              - name: CP_NODE_IP
                value: "172.16.2.10"  # Change me to a Talos control plane node IP
            volumeMounts:
              - name: talos-secrets
                mountPath: /var/run/secrets/talos.dev
              - name: backupdata
                mountPath: /data
          containers:
          - name: restic
            image: restic/restic:latest
            workingDir: /data
            args:
              - backup
              - --host
              - KC-Int      # set a consistent hostname to avoid restic rescans
              - .           # use workingDir to get relative paths in backup
            env:
              - name: RESTIC_REPOSITORY
                valueFrom:
                  secretKeyRef:
                    name: etcd-backup
                    key: bucketName
                    optional: false
              - name: RESTIC_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: etcd-backup
                    key: resticKey
                    optional: false
              - name: AWS_ACCESS_KEY_ID
                valueFrom:
                  secretKeyRef:
                    name: etcd-backup
                    key: accessKeyId
                    optional: false
              - name: AWS_SECRET_ACCESS_KEY
                valueFrom:
                  secretKeyRef:
                    name: etcd-backup
                    key: secretAccessKey
                    optional: false
            volumeMounts:
              - name: backupdata
                mountPath: /data
                readOnly: true
          volumes:
            - name: backupdata
              emptydir: {}
            - name: talos-secrets
              secret:
                secretName: etcd-backup
          restartPolicy: OnFailure