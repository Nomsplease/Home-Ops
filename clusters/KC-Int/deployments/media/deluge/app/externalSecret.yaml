---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: deluge-env
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: deluge-env
    template:
      engineVersion: v2
      data:
        PUID: "568"
        GUID: "568"
        TZ: America/New_York
        DELUGE_LOGLEVEL: info
        VPN_SERVICE_PROVIDER: "{{ .vpnServiceProvider }}"
        SERVER_REGIONS: "{{ .serverRegion }}"
        OPENVPN_USER: "{{ .vpnUser }}"
        OPENVPN_PASSWORD: "{{ .vpnPassword }}"
        FIREWALL: "on"
        FIREWALL_OUTBOUND_SUBNETS: "{{ .firewallSubnets }}"
        FIREWALL_INPUT_PORTS: "8112"
  dataFrom:
    - extract:
        key: deluge