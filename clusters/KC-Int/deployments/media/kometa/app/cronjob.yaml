apiVersion: batch/v1
kind: CronJob
metadata:
  name: kometa
  namespace: media
  annotations:
    configmap.reloader.stakater.com/reload: "conf-kometa"
spec:
  schedule: "0 */2 * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: kometa
              image: kometateam/kometa:v2.0.2
              args: [ "--run", "--read-only-config" ]
              volumeMounts:
                - name: pvc
                  mountPath: /config
                - name: kometa-secrets
                  mountPath: /config/config.yml
                  subPath: config.yml
                  readOnly: true
          volumes:
            - name: pvc
              persistentVolumeClaim:
                claimName: kometa
            - name: kometa-secrets
              secret:
                secretName: kometa-secrets
                items:
                - key: config.yml
                  path: config.yml
          restartPolicy: OnFailure