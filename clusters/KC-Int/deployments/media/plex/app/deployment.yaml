apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex
spec:
  replicas: 1
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: plex
  template:
    metadata:
      labels:
        app: plex
    spec:
      nodeSelector:
        intel.gpuType: dedicated
      containers:
        - name: plex
          image: plexinc/pms-docker:1.40.3.8555-fef15d30c
          env:
            - name: TZ 
              value: America/New_York
            - name: ALLOWED_NETWORKS
              value: 172.16.1.0/24, 172.16.2.0/24
            - name: PLEX_UID
              value: "568"
            - name: PLEX_GID
              value: "568"
          resources:
            limits:
              memory: 32Gi
              cpu: '8'
              gpu.intel.com/i915: 1000m
            requests:
              memory: 4Gi
              cpu: '2'
              gpu.intel.com/i915: 1000m
          volumeMounts:
            - name: pvc
              mountPath: /config
              subPath: config
            - name: pvc
              mountPath: /transcode
              subPath: transcode
            - name: media
              mountPath: /data
      volumes:
        - name: pvc
          persistentVolumeClaim:
            claimName: plex
        - name: media
          nfs:
            server: 172.16.1.10
            path: /mnt/BigPool/Media
            