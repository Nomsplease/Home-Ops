apiVersion: v1
kind: Service
metadata:
    name: plex
spec:
    selector:
        app: plex
    type: LoadBalancer
    LoadBalancerIP: 172.16.2.31
    ports:
        - port: 32400
          protocol: "TCP"
        - port: 3005
          protocol: "TCP"
        - port: 8324
          protocol: "TCP"
        - port: 32469
          protocol: "TCP"
        - port: 1900
          protocol: "UDP"
        - port: 32410
          protocol: "UDP"
        - port: 32412
          protocol: "UDP"
        - port: 32413
          protocol: "UDP"
        - port: 32414
          protocol: "UDP"