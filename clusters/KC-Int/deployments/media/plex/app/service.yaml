apiVersion: v1
kind: Service
metadata:
    name: plex
spec:
    selector:
        app: plex
    type: LoadBalancer
    LoadBalancerIP: 172.16.2.31
    ports:
        - name: plexmediaserver
          port: 32400
          protocol: "TCP"
        - name: dlna-1
          port: 32469
          protocol: "TCP"
        - name: dlna-2
          port: 1900
          protocol: "UDP"
        - name: plex-gdm-1
          port: 32410
          protocol: "UDP"
        - name: plex-gdm-2
          port: 32412
          protocol: "UDP"
        - name: plex-gdm-3
          port: 32413
          protocol: "UDP"
        - name: plex-gdm-4
          port: 32414
          protocol: "UDP"