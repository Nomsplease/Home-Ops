apiVersion: apps/v1
kind: Deployment
metadata:
  name: sabnzbd
spec:
  replicas: 1
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: sabnzbd
  template:
    metadata:
      labels:
        app: sabnzbd
    spec:
      #nodeName: kc-w-04
      containers:
        - name: sabnzbd
          image: 'lscr.io/linuxserver/sabnzbd:4.3.2'
          resources:
            limits:
              memory: 32Gi
              cpu: '8'
            requests:
              memory: 4Gi
              cpu: '1'
          env:
            - name: PUID
              value: "568"
            - name: PGID
              value: "568"
            - name: TZ
              value: America/New_York
          volumeMounts:
            - name: config
              mountPath: /config
              subPath: config
            # - name: downloads
            #   mountPath: /Downloads
            # - name: media
            #   mountPath: /BigPoolMedia
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: sabnzbd
        # - name: downloads
        #   hostPath:
        #     path: /data/FastPool/Downloads
        # - name: media
        #   hostPath:
        #     path: /data/BigPool/Media