apiVersion: apps/v1
kind: Deployment
metadata:
    name: portainer
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: portainer
      app.kubernetes.io/instance: portainer
  template:
    metadata:
      labels:
        app.kubernetes.io/name: portainer
        app.kubernetes.io/instance: portainer
    spec:
      serviceAccountName: portainer-sa-clusteradmin
      volumes:
          - name: data
            persistentVolumeClaim:
              claimName: portainer
      containers:
          - name: portainer
            image: portainer/portainer-ce:2.20.3
            imagePullPolicy: Always
            args:
              - --tunnel-port=30776
            volumeMounts:
              - name: data
                mountPath: /data
            livenessProbe:
              httpGet:
                  path: /
                  port: 9443
                  scheme: HTTPS
            readinessProbe:
              httpGet:
                  path: /
                  port: 9443
                  scheme: HTTPS
