apiVersion: apps/v1
kind: Deployment
metadata:
  name: sabnzbd
spec:
  replicas: 1
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: sabnzbd
  template:
    metadata:
      labels:
        app: sabnzbd
    spec:
      containers:
        - name: sabnzbd
          image: 'lscr.io/linuxserver/sabnzbd:4.3.2'
          resources:
            limits:
              memory: 16Gi
              cpu: '8'
          env:
            - name: PUID
              value: "568"
            - name: PGID
              value: "568"
            - name: TZ
              value: America/New_York
          volumeMounts:
            - name: appdata
              mountPath: /config
              subPath: Sabnzbd
            - name: downloads
              mountPath: /Downloads
            - name: media
              mountPath: /BigPoolMedia
      volumes:
        - name: appdata
          nfs:
            server: 172.16.1.10
            path: /mnt/FastPool/AppData
        - name: downloads
          nfs:
            server: 172.16.1.10
            path: /mnt/FastPool/Downloads
        - name: media
          nfs:
            server: 172.16.1.10
            path: /mnt/BigPool/Media