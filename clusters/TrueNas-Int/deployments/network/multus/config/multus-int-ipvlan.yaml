apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
    name: multus-int
spec:
    config: |-
        {
          "cniVersion": "0.3.1",
          "type": "ipvlan",
          "master": "host0",
          "ipam": {
            "type": "static",
            "routes": [
              { "dst": "172.16.1.0/24", "gw": "172.16.1.1" }
            ]
          }
        }