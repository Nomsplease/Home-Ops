apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cert-manager-certificates
  namespace: cert-manager
spec:
  interval: 1m
  prune: true
  path: "./kubernetes/TrueNAS-Int/components/cert-manager/certificates/"
  sourceRef:
    kind: GitRepository
    name: gitrepo-home-ops
    namespace: flux-system
  dependsOn:
    - name: cert-manager-issuers
      namespace: cert-manager
  healthChecks:
    - apiVersion: apps/v1
      kind: clusterissuers.cert-manager.io
      name: cert-manager-issuers
      namespace: cert-manager