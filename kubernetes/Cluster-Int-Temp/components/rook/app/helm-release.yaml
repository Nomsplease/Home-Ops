apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: helm-release-rook-ceph
  namespace: flux-system
spec:
  interval: 5m
  targetNamespace: default
  chart:
    spec:
      chart: rook-ceph
      version: v1.14.5
      sourceRef:
        kind: HelmRepository
        name: helm-repo-rook
        namespace: flux-system
      interval: 1m
  install:
    remediation:
      retries: 3