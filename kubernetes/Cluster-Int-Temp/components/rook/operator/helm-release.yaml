apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rook-ceph-operator
  namespace: rook-ceph
spec:
  interval: 5m
  chart:
    spec:
      chart: rook-ceph
      version: v1.14.6
      sourceRef:
        kind: HelmRepository
        name: helm-repo-rook
        namespace: flux-system
      interval: 1m
  install:
    remediation:
      retries: 3