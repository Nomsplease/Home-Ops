---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: backup-homepage
  namespace: apps
spec:
  sourcePVC: homepage
  trigger:
    schedule: "0 */1 * * *"
  restic:
    pruneIntervalDays: 14
    repository: restic-config-homepage
    retain:
      hourly: 24
      daily: 7
      weekly: 4
      monthly: 2
      yearly: 1
    copyMethod: Clone
    storageClassName: ceph-block