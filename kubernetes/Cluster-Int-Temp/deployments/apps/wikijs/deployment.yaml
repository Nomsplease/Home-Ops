apiVersion: apps/v1
kind: Deployment
metadata:
  name: wikijs
  namespace: apps
spec:
  replicas: 0
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: wikijs
  template:
    metadata:
      labels:
        app: wikijs
    spec:
      containers:
        - name: wikijs
          image: requarks/wiki:2.5.303
          envFrom:
            - secretRef:
                name: env-wikijs

