apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb
  namespace: databases
spec:
  replicas: 0
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
      - name: influxdb
        image: influxdb:1.8.10
        envFrom:
          - secretRef:
              name: env-influxdb
        volumeMounts:
          - name: pvc
            mountPath: /var/lib/influxdb
      volumes:
        - name: pvc
          persistentVolumeClaim:
            claimName: influxdb
---
