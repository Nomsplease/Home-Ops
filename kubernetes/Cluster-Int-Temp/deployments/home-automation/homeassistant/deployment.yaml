---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homeassistant
  namespace: home-automation
spec:
  replicas: 0
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: homeassistant
  template:
    metadata:
      labels:
        app: homeassistant
      #annotations:
      #  k8s.v1.cni.cncf.io/networks: |
      #    [{
      #      "name": "multus-iot",
      #      "namespace": "default",
      #      "mac": "2f:9f:5b:91:1c:ff",
      #      "ips": ["172.16.3.3/24"]
      #    }]
    spec:
      containers:
        - name: homeassistant
          image: ghcr.io/home-assistant/home-assistant:2024.5.5
          envFrom:
            - secretRef:
                name: env-homeassistant
          volumeMounts:
            - name: pvc
              mountPath: /config
              subPath: config
      volumes:
        - name: pvc
          persistentVolumeClaim:
            claimName: homeassistant
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hass-samba
  namespace: home-automation
spec:
  replicas: 1
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: hass-samba
  template:
    metadata:
      labels:
        app: hass-samba
    spec:
      containers:
        - name: hass-samba
          image: ghcr.io/dockur/samba:4.19.6
          imagePullPolicy: Always
          # resources:
          #   requests:
          #     cpu: 512m
          #     memory: 512Mi
          #   limits:
          #     cpu: 1024m
          #     memory: 1Gi
          envFrom:
            - secretRef:
                name: env-hass-samba
          volumeMounts:
            - name: config
              mountPath: /etc/samba/
              readOnly: true
            - name: pvc
              mountPath: /config
              subPath: config
      volumes:
        - name: pvc
          persistentVolumeClaim:
            claimName: homeassistant
        - name: config
          configMap:
            name: hass-samba
            items:
              - key: smb.conf
                path: smb.conf
