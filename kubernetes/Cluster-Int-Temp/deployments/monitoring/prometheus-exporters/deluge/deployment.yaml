apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-exporter-deluge
  namespace: monitoring
spec:
  replicas: 0
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: prometheus-exporter-deluge
  template:
    metadata:
      labels:
        app: prometheus-exporter-deluge
    spec:
      containers:
        - name: prometheus-exporter-deluge
          image: ngosang/deluge-exporter:1.0.2
          envFrom:
            - secretRef:
                name: env-deluge
          resources:
            limits:
              memory: 250Mi
              cpu: 250m
            requests:
              memory: 100Mi
              cpu: 100m
