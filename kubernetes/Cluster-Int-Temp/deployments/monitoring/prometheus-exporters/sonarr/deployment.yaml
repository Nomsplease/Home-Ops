apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-exporter-sonarr
  namespace: monitoring
spec:
  replicas: 1
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: prometheus-exporter-sonarr
  template:
    metadata:
      labels:
        app: prometheus-exporter-sonarr
    spec:
      containers:
        - name: prometheus-exporter-sonarr
          image: ghcr.io/onedr0p/exportarr:v1.6.1
          args:
            - sonarr
          envFrom:
            - secretRef:
                name: env-sonarr
          resources:
            limits:
              memory: 250Mi
              cpu: 250m
            requests:
              memory: 100Mi
              cpu: 100m
          readinessProbe:
            failureThreshold: 5
            httpGet:
              path: /healthz
              port: 9707
            periodSeconds: 10
          livenessProbe:
            failureThreshold: 5
            httpGet:
              path: /healthz
              port: 9707
            periodSeconds: 10