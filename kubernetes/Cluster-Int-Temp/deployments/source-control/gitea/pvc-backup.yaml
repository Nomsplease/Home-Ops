---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: backup-gitea
  namespace: source-control
spec:
  sourcePVC: gitea
  trigger:
    schedule: "0 */1 * * *"
  restic:
    pruneIntervalDays: 14
    repository: restic-config-gitea
    retain:
      hourly: 24
      daily: 7
      weekly: 4
      monthly: 2
      yearly: 1
    copyMethod: Clone