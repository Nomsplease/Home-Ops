---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: authentik-server
spec:
  parentRefs:
    - name: internal
      namespace: network
  hostnames:
  - "auth.noms.tv"
  - "auth.svc.noms.tv"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: authentik-server
          port: 80
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: ak-outpost-authentik-embedded-outpost
spec:
  parentRefs:
    - name: internal
      namespace: network
  hostnames:
  - "sonarr.noms.tv"
  - "radarr.noms.tv"
  - "prowlarr.noms.tv"
  - "readarr.noms.tv"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /outpost.goauthentik.io
      backendRefs:
        - name: ak-outpost-authentik-embedded-outpost
          port: 9000