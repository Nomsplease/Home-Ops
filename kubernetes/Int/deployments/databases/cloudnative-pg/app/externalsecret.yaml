---
apiVersion: external-secrets.io/v1beta1
kind: ClusterExternalSecret
metadata:
  name: cloudnative-pg
spec:
  namespaceSelector:
    matchLabels: 
      component: cnpg
  externalSecretSpec:
    secretStoreRef:
      kind: ClusterSecretStore
      name: onepassword-connect
    target:
      name: cloudnative-pg-secret
      template:
        engineVersion: v2
        metadata:
          labels:
            cnpg.io/reload: "true"
    data:
      - secretKey: username
        remoteRef:
          key: cpng
          property: postgresUser
      - secretKey: password
        remoteRef:
          key: cpng
          property: postgresPassword
      - secretKey: aws-access-key-id
        remoteRef:
          key: minio-int
          property: accessKeyId
      - secretKey: aws-secret-access-key
        remoteRef:
          key: minio-int
          property: secretAccessKey
