apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-server
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 0
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: immich-server
  template:
    metadata:
      labels:
        app: immich-server
    spec:
      containers:
        - name: immich-server
          image: ghcr.io/immich-app/immich-server:v1.111.0
          args:
          - start.sh
          - immich
          envFrom:
            - secretRef:
                name: immich-env
          volumeMounts:
            - name: pvc
              mountPath: /usr/src/app/upload
              subPath: uploads
      volumes:
        - name: pvc
          persistentVolumeClaim:
            claimName: immich