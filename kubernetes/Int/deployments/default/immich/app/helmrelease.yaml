apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich
spec:
  interval: 5m
  chart:
    spec:
      chart: immich
      version: 0.8.5
      sourceRef:
        kind: HelmRepository
        name: immich
        namespace: flux-system
      interval: 1m
  upgrade:
    remediation:
      retries: 3
  values:
    postgres:
      enabled: false

    redis:
        enabled: true
        master:
          persistence:
            enabled: true
            accessModes: 
              - ReadWriteMany
            storageClass: ceph-filesystem
            size: 8Gi
        replcia:
          persistence:
            enabled: true
            accessModes: 
              - ReadWriteMany
            storageClass: ceph-filesystem
            size: 8Gi

    immich:
      metrics:
        enabled: false
      persistence:
        library:
          existingClaim: immich

    env:
      MACHINE_LEARNING_PRELOAD__CLIP: "ViT-H-14-378-quickgelu__dfn5b"
      DB_HOSTNAME:
        valueFrom:
          secretKeyRef:
            name: immich-env
            key: DB_HOSTNAME
      DB_USERNAME:
        valueFrom:
          secretKeyRef:
            name: immich-env
            key: DB_USERNAME
      DB_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: immich-env
            key: DB_PASSWORD
      DB_DATABASE_NAME:
        valueFrom:
          secretKeyRef:
            name: immich-env
            key: DB_DATABASE_NAME
      LOG_LEVEL: verbose
      TZ: America/New_York

    image:
      # renovate: datasource=github-releases depName=immich-app/immich
      tag: v1.122.2

    server:
      resources:
        requests:
          cpu: 1500m
          memory: 2Gi
        limits:
          memory: 8Gi
          gpu.intel.com/i915: 1000m
      ingress:
        main:
          enabled: true
          className: "ingress-nginx"
          annotations:
            nginx.ingress.kubernetes.io/proxy-body-size: "0"
          hosts:
            - host: photos.noms.tv
              paths:
                - path: /
                  pathType: Prefix

    machine-learning:
      resources:
        requests:
          cpu: 500m
          memory: 4Gi
      persistence:
        cache:
          type: pvc
          existingClaim: immich
          subPath: ml-cache
      probes:
        liveness:
          spec:
            initialDelaySeconds: 120
        readiness:
          spec:
            initialDelaySeconds: 120