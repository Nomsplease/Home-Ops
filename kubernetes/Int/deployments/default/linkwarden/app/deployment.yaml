apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkwarden
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: linkwarden
  template:
    metadata:
      labels:
        app: linkwarden
    spec:
      containers:
        - name: linkwarden
          image: ghcr.io/linkwarden/linkwarden:v2.6.2
          envFrom:
            - secretRef:
                name: linkwarden-env
          volumeMounts:
            - name: pvc
              mountPath: /data/data
              subPath: data
      volumes:
        - name: pvc
          persistentVolumeClaim:
            claimName: linkwarden