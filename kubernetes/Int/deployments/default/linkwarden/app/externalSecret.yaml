---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: linkwarden-env
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: linkwarden-env
    template:
      engineVersion: v2
      data:
        TZ: America/New_York
        NEXTAUTH_SECRET: "{{ .nextauthSecret }}"
        NEXTAUTH_URL: "{{ .nextAuthURL }}"
        NEXT_PUBLIC_DISABLE_REGISTRATION: "true"
        NEXT_PUBLIC_CREDENTIALS_ENABLED: "false"
        DATABASE_URL: "postgresql://linkwarden:{{ .dbPassword }}@cnpg-cluster-rw.databases.svc.cluster.local:5432/linkwarden"
        POSTGRES_PASSWORD: "{{ .dbPassword }}"
        NEXT_PUBLIC_AUTHENTIK_ENABLED: "true"
        AUTHENTIK_ISSUER: "{{ .oidAuthIssuer }}"
        AUTHENTIK_CLIENT_ID: "{{ .oidClientID }}"
        AUTHENTIK_CLIENT_SECRET: "{{ .oidClientSecret }}"
  dataFrom:
    - extract:
        key: linkwarden
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: linkwarden-db-secrets
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: linkwarden-db-secrets
    template:
      engineVersion: v2
      data:
        username: app
        password: "{{ .dbPassword }}"
  dataFrom:
    - extract:
        key: linkwarden