---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: lubelogger
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      lubelogger:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: ghcr.io/hargata/lubelogger
              tag: v1.3.5
            envFrom:
              - secretRef:
                  name: lubelogger-env
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 47m
                memory: 2Gi
              limits:
                memory: 2Gi

    service:
      app:
        controller: lubelogger
        ports:
          http:
            port: 8080

    ingress:
      app:
        enabled: true
        className: "ingress-nginx"
        hosts:
          - host: cars.noms.tv
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    persistence:
      config:
        existingClaim: lubelogger
        advancedMounts:
          lubelogger:
            app:
              - path: /App/config
                subPath: config
              - path: /App/data
                subPath: data
              - path: /App/wwwroot/translations
                subPath: translations
              - path: /App/wwwroot/documents
                subPath: documents
              - path: /App/wwwroot/images
                subPath: images
              - path: /App/wwwroot/temp
                subPath: temp
              - path: /App/log
                subPath: log
              - path: /root/.aspnet/DataProtection-Keys
                subPath: DataProtectionKeys