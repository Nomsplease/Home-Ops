---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app owntracks
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      recorder:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: owntracks/recorder
              tag: 0.9.9-40
            envFrom:
              - secretRef:
                  name: "${APP}-recorder"
            probes:
              liveness: &app-probes
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: &app-port 8083
                  failureThreshold: 6
                  periodSeconds: 10
              readiness: *app-probes
              startup: *app-probes
            resources:
              requests:
                cpu: 47m
                memory: 2Gi
              limits:
                memory: 4Gi

      frontend:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: owntracks/frontend
              tag: 2.15.3
            envFrom:
              - secretRef:
                  name: "${APP}-frontend"
            probes:
              liveness: &frontend-probes
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: &frontend-port 80
                  failureThreshold: 6
                  periodSeconds: 10
              readiness: *frontend-probes
              startup: *frontend-probes
            resources:
              requests:
                cpu: 47m
                memory: 1Gi
              limits:
                memory: 2Gi

    service:
      recorder:
        nameOverride: "recorder"
        controller: recorder
        ports:
          http:
            port: *app-port
      frontend:
        nameOverride: "frontend"
        controller: frontend
        ports:
          http:
            port: *frontend-port

    ingress:
      recorder:
        enabled: true
        className: "ingress-nginx"
        hosts:
          - host: location.noms.tv
            paths:
              - path: /
                service:
                  identifier: recorder
                  port: http
      frontend:
        enabled: true
        className: "ingress-nginx"
        hosts:
          - host: maps.noms.tv
            paths:
              - path: /
                service:
                  identifier: frontend
                  port: http

    persistence:
      config:
        existingClaim: "${APP}"
        advancedMounts:
          recorder:
            app:
              - path: /config
                subPath: config
              - path: /store
                subPath: store