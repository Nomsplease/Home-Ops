---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: paperless-redis
  namespace: apps
spec:
  replicas: 1
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: paperless-redis
  template:
    metadata:
      labels:
        app: paperless-redis
    spec:
      containers:
        - name: paperless-redis
          image: redis:7.4.4
          volumeMounts:
            - name: pvc
              mountPath: /data
              subPath: redis
      volumes:
        - name: pvc
          persistentVolumeClaim:
            claimName: paperless