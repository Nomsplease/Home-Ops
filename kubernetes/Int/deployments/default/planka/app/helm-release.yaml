apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: planka
spec:
  interval: 5m
  chart:
    spec:
      chart: planka
      version: 0.2.8
      sourceRef:
        kind: HelmRepository
        name: planka
        namespace: flux-system
      interval: 1m
  install:
    remediation:
      retries: 3
  valuesFrom:
    - kind: Secret
      name: planka-values
