---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: samba
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: samba
  template:
    metadata:
      labels:
        app: samba
    spec:
      containers:
        - name: samba
          image: ghcr.io/dockur/samba:4.20.2
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 512m
              memory: 512Mi
            limits:
              cpu: 1024m
              memory: 1Gi
          envFrom:
            - secretRef:
                name: samba-env
          volumeMounts:
            - name: config
              mountPath: /etc/samba/
              readOnly: true
            - name: homeassistant
              mountPath: /homeassistant
              subPath: config
            - name: paperless
              mountPath: /paperless-export
              subPath: export
            - name: paperless
              mountPath: /paperless-consume
              subPath: consume
            # - name: homepage
            #   mountPath: /pvcs/homepage
      volumes:
        - name: config
          secret:
            secretName: samba-env
            items:
              - key: smb.conf
                path: smb.conf
        - name: homeassistant
          persistentVolumeClaim:
            claimName: homeassistant
        - name: paperless
          persistentVolumeClaim:
            claimName: paperless
        # - name: homepage
        #   persistentVolumeClaim:
        #     claimName: homepage