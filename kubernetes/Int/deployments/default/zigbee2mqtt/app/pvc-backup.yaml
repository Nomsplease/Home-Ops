---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: backup-zigbee2mqtt
  namespace: home-automation
spec:
  sourcePVC: zigbee2mqtt
  trigger:
    schedule: "0 */1 * * *"
  restic:
    pruneIntervalDays: 14
    repository: restic-config-zigbee2mqtt
    retain:
      hourly: 24
      daily: 7
      weekly: 4
      monthly: 2
      yearly: 1
    copyMethod: Clone