---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: zwave-js-ui
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      zwave-js-ui:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: zwavejs/zwave-js-ui
              tag: 9.21.1
            env:
              - name: TZ
                value: America/New_York
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 47m
                memory: 1Gi
              limits:
                memory: 2Gi

    service:
      app:
        controller: zwave-js-ui
        ports:
          http:
            port: 8091

    ingress:
      app:
        enabled: true
        className: "ingress-nginx"
        hosts:
          - host: zwave.svc.noms.tv
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    persistence:
      config:
        existingClaim: zwave-js-ui
        advancedMounts:
          zwave-js-ui:
            app:
              - path: /usr/src/app/store