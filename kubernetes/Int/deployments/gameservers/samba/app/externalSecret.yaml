---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: samba-env
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: samba-env
    template:
      engineVersion: v2
      data:
        smb.conf: |-
            [global]
                    security = user
                    server min protocol = SMB2

                    # disable printing services
                    load printers = no
                    printing = bsd
                    printcap name = /dev/null
                    disable spoolss = yes

            [Satisfactory]
                    path = /satisfactory
                    comment = Shared
                    valid users = @smb
                    browseable = yes
                    writable = yes
                    read only = no
                    force user = root
                    force group = root

            [Astroneer]
                    path = /astroneer
                    comment = Shared
                    valid users = @smb
                    browseable = yes
                    writable = yes
                    read only = no
                    force user = root
                    force group = root

            [SevenDaysToDie]
                    path = /sevendaystodie
                    comment = Shared
                    valid users = @smb
                    browseable = yes
                    writable = yes
                    read only = no
                    force user = root
                    force group = root
        USER: "{{ .user }}"
        PASS: "{{ .password }}"
  dataFrom:
    - extract:
        key: samba-int