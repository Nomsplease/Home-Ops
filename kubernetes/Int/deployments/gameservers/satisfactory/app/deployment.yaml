apiVersion: apps/v1
kind: Deployment
metadata:
  name: satisfactory
spec:
  replicas: 1
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: satisfactory
  template:
    metadata:
      labels:
        app: satisfactory
    spec:
      containers:
        - name: satisfactory
          image: 'wolveix/satisfactory-server:v1.8.6'
          imagePullPolicy: Always
          env:
            - NAME: AUTOSAVENUM
              value: "10"
            - name: MAXPLAYERS
              value: "10"
            - name: ROOTLESS
              value: "true"
          volumeMounts:
            - name: pvc
              mountPath: /config
              subPath: config
      volumes:
        - name: pvc
          persistentVolumeClaim:
            claimName: satisfactory
