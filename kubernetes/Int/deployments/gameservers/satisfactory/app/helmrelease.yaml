---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: satisfactory
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    defaultPodOptions:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            preference:
              matchExpressions:
              - key: custom.io/cpuGeneration
                operator: In
                values:
                - alderlake
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000

    controllers:
      satisfactory:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: wolveix/satisfactory-server
              tag: v1.8.7
            env:
              - name: AUTOSAVENUM
                value: "10"
              - name: MAXPLAYERS
                value: "10"
              - name: ROOTLESS
                value: "true"
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 47m
                memory: 1Gi
              limits:
                memory: 8Gi

    service:
      app:
        type: LoadBalancer
        annotations: 
          io.cilium/lb-ipam-ips: "172.16.2.35"
        controller: satisfactory
        ports:
          satisfactory-tcp:
            port: 7777
            targetPort: 7777
            protocol: TCP
          satisfactory-udp:
            port: 7777
            targetPort: 7777
            protocol: UDP

    persistence:
      config:
        existingClaim: satisfactory
        advancedMounts:
          satisfactory:
            app:
              - path: /config
                subPath: config