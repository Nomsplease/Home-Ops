---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sevendaystodie
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      sevendaystodie:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: vinanrra/7dtd-server
              tag: v0.7.10
            env:
              - name: START_MODE
                value: "3"
              - name: VERSION
                value: "stable"
              - name: TimeZone
                value: "America/New_York"
              - name: BACKUP
                value: "no"
              - name: MONITOR
                value: "yes"
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 47m
                memory: 1Gi
              limits:
                memory: 4Gi

    service:
      app:
        type: LoadBalancer
        annotations: 
          io.cilium/lb-ipam-ips: "172.16.2.34"
        controller: sevendaystodie
        ports:
          sdtd-tcp:
            port: 26900
            targetPort: 26900
            protocol: TCP
          sdtd-udp:
            port: 26900
            targetPort: 26900
            protocol: UDP
          sdtd-udp-1:
            port: 26901
            targetPort: 26901
            protocol: UDP
          sdtd-udp-2:
            port: 26902
            targetPort: 26902
            protocol: UDP
          sdtd-webadmin:
            port: 8080
            targetPort: 8080
            protocol: TCP

    persistence:
      config:
        existingClaim: sevendaystodie
        advancedMounts:
          sevendaystodie:
            app:
              - path: /home/sdtdserver/.local/share/7DaysToDie/
                subPath: maps
              - path: /home/sdtdserver/serverfiles/
                subPath: config
              - path: /home/sdtdserver/log/
                subPath: logs
              - path: /home/sdtdserver/lgsm/backup/
                subPath: backups
              - path: /home/sdtdserver/lgsm/config-lgsm/sdtdserver/
                subPath: lgsm-config