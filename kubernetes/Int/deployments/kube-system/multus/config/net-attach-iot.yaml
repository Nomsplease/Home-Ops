---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: multus-iot
spec:
  config: |-
    {
      "cniVersion": "0.3.1",
      "name": "multus-iot",
      "plugins": [
        {
          "type": "bridge",
          "master": "br0",
          "vlan": 1003,
          "ipam": {
            "type": "static"
            "routes": [
              { "dst": "172.16.3.0/24", "gw": "172.16.3.1" }
            ]
          }
        }
      ]
    }