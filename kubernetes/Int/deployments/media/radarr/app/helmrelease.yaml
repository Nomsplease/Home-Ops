---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: radarr
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      radarr:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: linuxserver/radarr
              tag: 5.8.3
            env:
              - name: TZ
                value: America/New_York
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 47m
                memory: 1Gi
              limits:
                memory: 4Gi

    service:
      app:
        controller: radarr
        ports:
          http:
            port: 7878

    ingress:
      app:
        enabled: true
        className: "ingress-nginx"
        hosts:
          - host: radarr.noms.tv
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
              - path: /outpost.goauthentik.io
                service:
                  identifier: app
                  port: http

    persistence:
      config:
        existingClaim: radarr
        advancedMounts:
          radarr:
            app:
              - path: /config
      media:
        type: nfs
        server: 172.16.1.10
        path: /mnt/BigPool/Media
        globalMounts:
          - path: /PlexMedia