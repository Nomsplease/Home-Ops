---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudnative-pg
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: cloudnative-pg-secret
    template:
      engineVersion: v2
      metadata:
        labels:
          cnpg.io/reload: "true"
  data:
    - secretKey: username
      remoteRef:
        key: cloudnative-pg
        property: postgresUser
    - secretKey: password
      remoteRef:
        key: cloudnative-pg
        property: postgresPassword
    - secretKey: aws-access-key-id
      remoteRef:
        key: minio-int
        property: accessKeyId
    - secretKey: aws-secret-access-key
      remoteRef:
        key: minio-int
        property: secretAccessKey
