---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: sonarr-db-secrets
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: sonarr-db-secrets
    template:
      engineVersion: v2
      data:
        username: app
        password: "{{ .dbPassword }}"
  dataFrom:
    - extract:
        key: sonarr
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: sonarr-exporter-env
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: sonarr-exporter-env
    template:
      engineVersion: v2
      data:
        URL: http://sonarr.media.svc.cluster.local:8989
        APIKEY: "{{ .APIKey }}"
  dataFrom:
    - extract:
        key: sonarr