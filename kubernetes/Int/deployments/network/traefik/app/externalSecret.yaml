---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: traefik-values
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: traefik-values
    template:
      engineVersion: v2
      data:
        values.yaml: |
            deployment:
              annotations:
                reloader.stakater.com/auto: "true"
            globalArguments:
              - --global.sendanonymoususage=false
              - --global.checknewversion=false
            additionalArguments:
              - --serversTransport.insecureSkipVerify=true
              - --log.level=DEBUG
              - --accesslog=TRUE
            deployment:
              replicas: 3
            ports:
              web:
                redirectTo:
                  port: websecure
                transport:
                  respondingTimeouts:
                    readTimeout: 0s
              websecure:
                tls:
                  enabled: true
                transport:
                  respondingTimeouts:
                    readTimeout: 0s
            ingressRoute:
              dashboard:
                enabled: false
            providers:
              kubernetesCRD:
                ingressClass: traefik
                allowExternalNameServices: true
                allowCrossNamespace: true
              kubernetesIngress:
                allowExternalNameServices: true
            service:
              annotations:
                io.cilium/lb-ipam-ips: {{ .loadBalancerIP }}
              spec:
                  loadBalancerIP: {{ .loadBalancerIP }}
  dataFrom:
    - extract:
        key: traefik