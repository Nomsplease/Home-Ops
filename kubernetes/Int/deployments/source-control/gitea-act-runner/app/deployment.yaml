apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitea-act-runner
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: gitea-act-runner
  template:
    metadata:
      labels:
        app: gitea-act-runner
    spec:
      containers:
        - name: gitea-act-runner
          image: gitea/act_runner:0.2.10
          command: ["sh", "-c", "while ! nc -z localhost 2376 </dev/null; do echo 'waiting for docker daemon...'; sleep 5; done; /sbin/tini -- /opt/act/run.sh"]
          envFrom:
            - secretRef:
                name: gitea-act-runner-env
          volumeMounts:
            - name: pvc
              mountPath: /data
              subPath: data
            - name: pvc
              mountPath: /certs
              subPath: certs
        - name: gitea-act-daemon
          image: docker:27.2.1-dind
          env:
          - name: DOCKER_TLS_CERTDIR
            value: /certs
          securityContext:
            privileged: true
          volumeMounts:
            - name: pvc
              mountPath: /certs
              subPath: certs
      volumes:
        - name: pvc
          persistentVolumeClaim:
            claimName: gitea-act-runner
