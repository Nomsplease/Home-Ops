apiVersion: apps/v1
kind: Deployment
metadata:
  name: internal-runner-1
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: internal-runner-1
  template:
    metadata:
      labels:
        app: internal-runner-1
    spec:
      containers:
        - name: internal-runner-1
          image: gitea/act_runner:0.2.10
          command: ["sh", "-c", "while ! nc -z docker 2376 </dev/null; do echo 'waiting for docker daemon...'; sleep 5; done; /sbin/tini -- /opt/act/run.sh"]
          envFrom:
            - secretRef:
                name: gitea-act-runner-env
          volumeMounts:
            - name: pvc
              mountPath: /data
              subPath: runner-1
            - name: pvc
              mountPath: /certs
              subPath: certs
      volumes:
        - name: pvc
          persistentVolumeClaim:
            claimName: gitea-act
