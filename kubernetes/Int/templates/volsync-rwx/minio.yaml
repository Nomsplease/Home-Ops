---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: "${APP}-volsync"
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: "${APP}-volsync-secret"
    template:
      engineVersion: v2
      data:
        RESTIC_REPOSITORY: "s3:https://{{ .minioUrl }}/volsync/KC-Int/${APP}"
        RESTIC_PASSWORD: "{{ .resticKey }}"
        AWS_ACCESS_KEY_ID: "{{ .accessKeyId }}"
        AWS_SECRET_ACCESS_KEY: "{{ .secretAccessKey }}"
  dataFrom:
    - extract:
        key: minio-int
    - extract:
        key: volsync-minio-template
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/volsync.backube/replicationsource_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: "${APP}"
spec:
  sourcePVC: "${APP}"
  trigger:
    schedule: "*/30 * * * *"
  restic:
    copyMethod: "${VOLSYNC_COPYMETHOD:-Snapshot}"
    pruneIntervalDays: 7
    repository: "${APP}-volsync-secret"
    volumeSnapshotClassName: "${VOLSYNC_SNAPSHOTCLASS:-csi-ceph-filesystem}"
    cacheAccessModes: ["${VOLSYNC_CACHE_ACCESSMODES:-ReadWriteMany}"]
    cacheCapacity: "${VOLSYNC_CACHE_CAPACITY:-4Gi}"
    storageClassName: "${VOLSYNC_STORAGECLASS:-ceph-filesystem}"
    accessModes: ["${VOLSYNC_ACCESSMODES:-ReadWriteMany}"]
    ## Unlock requires string value
    unlock: "12/02/2024"
    retain:
      hourly: 24
      daily: 7
      weekly: 5
      monthly: 3
      yearly: 1
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/volsync.backube/replicationdestination_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: "${APP}-dst"
spec:
  trigger:
    manual: restore-once
  restic:
    repository: "${APP}-volsync-secret"
    copyMethod: Snapshot # must be Snapshot
    volumeSnapshotClassName: "${VOLSYNC_SNAPSHOTCLASS:-csi-ceph-filesystem}"
    cacheAccessModes: ["${VOLSYNC_CACHE_ACCESSMODES:-ReadWriteMany}"]
    cacheCapacity: "${VOLSYNC_CACHE_CAPACITY:-8Gi}"
    storageClassName: "${VOLSYNC_STORAGECLASS:-ceph-filesystem}"
    accessModes: ["${VOLSYNC_ACCESSMODES:-ReadWriteMany}"]
    capacity: "${VOLSYNC_CAPACITY}"
    enableFileDeletion: true
    cleanupCachePVC: true
    cleanupTempPVC: true