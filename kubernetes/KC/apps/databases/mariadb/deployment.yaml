apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb
  namespace: databases
spec:
  replicas: 1
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      containers:
      - name: mariadb
        image: mariadb:11.3.2
        envFrom:
          - secretRef:
              name: env-mariadb
        volumeMounts:
          - name: pvc
            mountPath: /var/lib/mysql
            subPath: data
      volumes:
        - name: pvc
          persistentVolumeClaim:
            claimName: mariadb
