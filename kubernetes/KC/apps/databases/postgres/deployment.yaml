apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: databases
spec:
  replicas: 1
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: tensorchord/pgvecto-rs:pg16-v0.2.0
        envFrom:
          - secretRef:
              name: env-postgres
        volumeMounts:
          - name: pvc
            mountPath: /var/lib/postgresql/data
            subPath: data
      volumes:
        - name: pvc
          persistentVolumeClaim:
            claimName: postgres
