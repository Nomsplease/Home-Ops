apiVersion: apps/v1
kind: Deployment
metadata:
  name: zigbee2mqtt
  namespace: home-automation
spec:
  replicas: 1
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: zigbee2mqtt
  template:
    metadata:
      labels:
        app: zigbee2mqtt
    spec:
      containers:
        - name: zigbee2mqtt
          image: ghcr.io/koenkk/zigbee2mqtt:1.35.2
          envFrom:
            - secretRef:
                name: env-zigbee2mqtt
          volumeMounts:
            - name: pvc
              mountPath: /app/data
      volumes:
        - name: pvc
          persistentVolumeClaim:
            claimName: zigbee2mqtt
