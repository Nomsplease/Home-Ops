apiVersion: batch/v1
kind: CronJob
metadata:
  name: kometa
  namespace: media
  annotations:
    configmap.reloader.stakater.com/reload: "conf-kometa"
spec:
  schedule: "0 */2 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: kometa
              image: meisnate12/plex-meta-manager:v1.21.0
              envFrom:
                - secretRef:
                    name: env-kometa
              args: [ "--run" ]
              volumeMounts:
                - name: pvc
                  mountPath: /config
                - name: config
                  mountPath: /configmap/
          volumes:
            - name: pvc
              persistentVolumeClaim:
                claimName: kometa
            - name: config
              configMap:
                name: conf-kometa
                items:
                    - key: config.yml
                      path: config.yml
          restartPolicy: OnFailure