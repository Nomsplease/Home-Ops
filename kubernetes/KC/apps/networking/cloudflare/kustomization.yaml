---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-networking-cloudflare
  namespace: flux-system
  labels:
    app.kubernetes.io/sops: enabled
spec:
  interval: 5m
  decryption:
    provider: sops
    secretRef:
      name: sops-age
resources:
- configmap.yaml
- daemonset.yaml
- deployment.yaml
- install.yaml

