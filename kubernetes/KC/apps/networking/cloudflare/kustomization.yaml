---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-networking-cloudflare
  namespace: flux-system
  labels:
    app.kubernetes.io/sops: enabled
spec:
  targetNamespace: networking
  path: "./kubernetes/KC/apps/networking/cloudflare/"
  sourceRef:
    kind: GitRepository
    name: cluster-gitrepo
  dependsOn:
    - name: core-component-metallb
    - name: core-component-multus
  prune: true
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m