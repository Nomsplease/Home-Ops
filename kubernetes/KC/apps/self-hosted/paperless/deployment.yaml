---
## Paperless-NGX
apiVersion: apps/v1
kind: Deployment
metadata:
  name: paperless
  namespace: self-hosted
spec:
  replicas: 1
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: paperless
  template:
    metadata:
      labels:
        app: paperless
    spec:
      containers:
        - name: paperless
          image: ghcr.io/paperless-ngx/paperless-ngx:2.8.1
          envFrom:
            - secretRef:
                name: env-paperless
          volumeMounts:
            - name: pvc
              mountPath: /usr/src/paperless/data
              subPath: data
            - name: pvc
              mountPath: /usr/src/paperless/media
              subPath: media
            - name: pvc
              mountPath: /usr/src/paperless/export
              subPath: export
            - name: pvc
              mountPath: /usr/src/paperless/consume
              subPath: consume
      volumes:
        - name: pvc
          persistentVolumeClaim:
            claimName: paperless
---
## Gotenberg
apiVersion: apps/v1
