## Samba
apiVersion: apps/v1
kind: Deployment
metadata:
  name: paperless-samba
  namespace: self-hosted
spec:
  replicas: 1
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: paperless-samba
  template:
    metadata:
      labels:
        app: paperless-samba
    spec:
      containers:
        - name: paperless-samba
          image: ghcr.io/dockur/samba:4.19.5
          resources:
            requests:
                cpu: 512m
                memory: 512Mi
            limits:
                cpu: 1024m
                memory: 1Gi
          envFrom:
            - secretRef:
                name: env-paperless-samba
          volumeMounts:
            - name: config
              mountPath: /etc/samba/
              readOnly: true
            - name: pvc
              mountPath: /export
              subPath: export
            - name: pvc
              mountPath: /consume
              subPath: consume
      volumes:
        - name: pvc
          persistentVolumeClaim:
            claimName: paperless
        - name: config
          configMap:
            name: conf-paperless-samba
            items:
                - key: smb.conf
                  path: smb.conf