apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: helm-release-gitea
  namespace: flux-system
spec:
  interval: 5m
  targetNamespace: source-control
  chart:
    spec:
      chart: gitea
      version: '>=1.21.11'
      sourceRef:
        kind: HelmRepository
        name: gitea-helm-charts
        namespace: flux-system
      interval: 1m
  valuesFrom:
    - kind: Secret
      name: gitea-values
      namespace: source-control