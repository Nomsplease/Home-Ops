kind: Deployment
apiVersion: apps/v1
metadata:
  name: plex-test
  namespace: default
spec:
  selector:
    matchLabels:
      app: plex-test
  template:
    metadata:
      labels:
        app: plex-test
    spec:
      containers:
        - name: plex-test
          image: docker.io/plexinc/pms-docker:1.40.2.8395-c67dce28e
          resources:
            limits:
              gpu.intel.com/i915: 1000m