apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: core-config-multus
  namespace: flux-system
spec:
  interval: 1m
  dependsOn: 
  - name: core-component-multus
  path: ./kubernetes/KC/core-configs/multus/
  prune: true # remove any elements later removed from the above path
  timeout: 2m # if not set, this defaults to interval duration, which is 1h
  sourceRef:
    kind: GitRepository
    name: cluster-gitrepo
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: helm-release-multus
      namespace: flux-system