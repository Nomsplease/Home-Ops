apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: helm-release-rook
  namespace: flux-system
spec:
  interval: 5m
  targetNamespace: rook-ceph
  chart:
    spec:
      chart: rook-ceph
      version: '1.14.5'
      sourceRef:
        kind: HelmRepository
        name: helm-charts-rook
        namespace: flux-system
      interval: 1m
  values:
    nodeSelector:
      custom.storage/operator: rook