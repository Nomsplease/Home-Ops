---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app gitea
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      gitea:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: gitea/gitea
              tag: 1.24.2-rootless
            probes:
              liveness: &app-probes
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: &app-port "3000"
                  failureThreshold: 6
                  periodSeconds: 10
              readiness: *app-probes
              startup: *app-probes
            resources:
              limits:
                memory: 4G
    service:
      app:
        controller: *app
        ports:
          http:
            port: *app-port
    ingress:
      app:
        enabled: true
        className: "ingress-nginx"
        hosts:
          - host: git.noms.tv
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      config:
        type: secret
        name: "${APP}"
        advancedMounts:
          - path: /etc/gitea/app.ini
            subPath: app.ini
      data:
        existingClaim: "${APP}"
        advancedMounts:
          gitea:
            app:
              - path: /var/lib/gitea
                subPath: data