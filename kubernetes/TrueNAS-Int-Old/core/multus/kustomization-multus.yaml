apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: core-component-multus
  namespace: flux-system
spec:
  interval: 15m
  retryInterval: 1m
  path: ./kubernetes/TrueNAS-Int/core/multus/
  prune: true # remove any elements later removed from the above path
  timeout: 2m # if not set, this defaults to interval duration, which is 1h
  sourceRef:
    kind: GitRepository
    name: cluster-truenas-int-gitrepo
  healthChecks:
    - apiVersion: apps/v1
      kind: DaemonSet
      name: kube-multus-ds
      namespace: kube-system