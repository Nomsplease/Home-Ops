apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cert-manager-issuers
  namespace: cert-manager
spec:
  interval: 1m
  prune: true
  path: "./kubernetes/TrueNAS-Int/components/cert-manager/issuers/"
  sourceRef:
    kind: GitRepository
    name: gitrepo-home-ops
    namespace: flux-system
  dependsOn:
    - name: helm-release-cert-manager-cert-manager
      namespace: cert-manager
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: helm-release-cert-manager-cert-manager
      namespace: cert-manager
  decryption:
    provider: sops
    secretRef:
      name: sops-age