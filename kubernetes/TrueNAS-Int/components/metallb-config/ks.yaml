apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: metallb-config
  namespace: metallb-system
spec:
  interval: 1m
  prune: true
  path: "./kubernetes/TrueNAS-Int/components/metallb-config/"
  sourceRef:
    kind: GitRepository
    name: gitrepo-home-ops
    namespace: flux-system
  dependsOn:
    - name: metallb-controller
      namespace: metallb-system
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: metallb-controller
      namespace: metallb-system