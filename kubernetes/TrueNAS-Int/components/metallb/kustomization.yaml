apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  namespace: metallb-system
resources:
- namespace.yaml
- helm-repo.yaml
- helm-release.yaml
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: metallb-config
  namespace: metallb-system
spec:
  interval: 1m
  prune: true
  path: ./kubernetes/TrueNAS-Int/components/metallb/config/
  sourceRef:
    kind: GitRepository
    name: gitrepo-home-ops
    namespace: flux-system
  dependsOn:
    - name: metallb-controller
      namespace: metallb-system