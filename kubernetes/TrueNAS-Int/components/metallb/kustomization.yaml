apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  namespace: metallb-system
resources:
- github.com/metallb/metallb/config/native?ref=v0.14.5
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: metallb-config
  namespace: metallb-system
spec:
  interval: 1m
  prune: true
  dependsOn:
    - name: controller
      namespace: metallb-system
  path: ./kubernetes/TrueNAS-Int/components/metallb/config/
  sourceRef:
    kind: GitRepository
    name: gitrepo-home-ops
    namespace: flux-system