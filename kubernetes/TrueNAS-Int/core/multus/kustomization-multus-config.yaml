apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: core-config-multus
  namespace: flux-system
spec:
  interval: 15m
  dependsOn: 
  - name: kube-multus-ds
  path: ./kubernetes/TrueNAS-Int/core-configs/multus/
  prune: true # remove any elements later removed from the above path
  timeout: 2m # if not set, this defaults to interval duration, which is 1h
  sourceRef:
    kind: GitRepository
    name: cluster-truenas-int-gitrepo
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  healthChecks:
    - apiVersion: apps/v1
      kind: DaemonSet
      name: multus
      namespace: kube-system