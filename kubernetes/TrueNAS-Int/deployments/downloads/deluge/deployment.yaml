apiVersion: apps/v1
kind: Deployment
metadata:
  name: deluge
  namespace: downloads
spec:
  replicas: 1
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: deluge
  template:
    metadata:
      labels:
        app: deluge
    spec:
      containers:
        - name: deluge-vpn
          image: >-
            ghcr.io/qdm12/gluetun@sha256:f501359827a9c8523d78add8ce68791a31634c146c8eef0fd8700a68b8160cfd
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
          resources:
            limits:
              memory: 2Gi
              cpu: '1'
          envFrom:
            - secretRef:
                name: env-deluge
          volumeMounts:
            - name: gluetun-config
              mountPath: /gluetun
        - name: deluge
          image: 'lscr.io/linuxserver/deluge:2.1.1-r9-ls266'
          resources:
            limits:
              memory: 16Gi
              cpu: '8'
          envFrom:
            - secretRef:
                name: env-deluge
          ports:
            - containerPort: 8112
              name: webui
              protocol: TCP
            - containerPort: 58846
              name: rpc
              protocol: TCP
            - containerPort: 6881
              name: tcp
              protocol: TCP
            - containerPort: 6881
              name: udp
              protocol: UDP
          readinessProbe:
            failureThreshold: 4
            httpGet:
              path: /
              port: 8112
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 12
            successThreshold: 2
            timeoutSeconds: 5
          startupProbe:
            failureThreshold: 60
            httpGet:
              path: /
              port: 8112
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 3
          volumeMounts:
            - name: config
              mountPath: /config
            - name: downloads
              mountPath: /Downloads
            - name: media
              mountPath: /BigPoolMedia
      volumes:
        - name: gluetun-config
          hostPath:
            path: /data/FastPool/AppData/Deluge/gluetun
        - name: config
          hostPath:
            path: /data/FastPool/AppData/Deluge/config
        - name: downloads
          hostPath:
            path: /data/FastPool/Downloads
        - name: media
          hostPath:
            path: /data/BigPool/Media
