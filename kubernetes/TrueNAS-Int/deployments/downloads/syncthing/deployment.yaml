apiVersion: apps/v1
kind: Deployment
metadata:
  name: syncthing
  namespace: downloads
spec:
  replicas: 1
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: syncthing
  template:
    metadata:
      labels:
        app: syncthing
    spec:
      containers:
        - name: syncthing
          image: 'syncthing/syncthing:1.27.8'
          resources:
            limits:
              memory: 1Gi
              cpu: '4'
          envFrom:
            - secretRef:
                name: env-syncthing
          volumeMounts:
            - name: config
              mountPath: /var/syncthing
            - name: data-bigpool
              mountPath: /Data-BigPool
            - name: data-fastpool
              mountPath: /Data-FastPool
      volumes:
        - name: config
          hostPath:
            path: /data/FastPool/AppData/SyncThing/Config
        - name: data-bigpool
          hostPath:
            path: /data/BigPool/AppData/SyncThing/Data
        - name: data-fastpool
          hostPath:
            path: /data/FastPool/AppData/SyncThing/Data
