apiVersion: v1
kind: Service
metadata:
    name: syncthing
    namespace: downloads
spec:
    selector:
        app: syncthing
    type: LoadBalancer
    loadBalancerIP: 172.16.2.18
    ports:
        - name: http
          port: 80
          targetPort: 8384
          protocol: TCP
        - name: to-listen
          protocol: TCP
          port: 22000
          targetPort: 22000
        - name: to-discover
          protocol: UDP
          port: 22000
          targetPort: 22000
