---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cnpg
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: cnpg
    template:
      engineVersion: v2
      metadata:
        labels:
          cnpg.io/reload: "true"
  data:
    - secretKey: username
      remoteRef:
        key: cloudnative-pg
        property: postgresUser
    - secretKey: password
      remoteRef:
        key: cloudnative-pg
        property: postgresPassword
    - secretKey: aws-access-key-id
      remoteRef:
        key: minio
        property: accessKeyId
    - secretKey: aws-secret-access-key
      remoteRef:
        key: minio
        property: secretAccessKey
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cnpg-webhook-cert
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: cnpg-webhook-cert
    template:
      engineVersion: v2
      metadata:
        labels:
          cnpg.io/reload: "true"
      data:
        tls.crt: "{{ .tls.crt }}"
        tls.key: "{{ .tls.key }}"
  dataFrom:
    - extract:
        key: noms-tv-tls