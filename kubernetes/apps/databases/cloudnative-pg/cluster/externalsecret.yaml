---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cnpg-cluster
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: cnpg-cluster
    template:
      engineVersion: v2
      metadata:
        labels:
          cnpg.io/reload: "true"
  data:
    - secretKey: username
      remoteRef:
        key: cloudnative-pg
        property: postgresUser
    - secretKey: password
      remoteRef:
        key: cloudnative-pg
        property: postgresPassword
    - secretKey: aws-access-key-id
      remoteRef:
        key: minio
        property: accessKeyId
    - secretKey: aws-secret-access-key
      remoteRef:
        key: minio
        property: secretAccessKey
    - secretKey: garage-access-key-id
      remoteRef:
        key: Garage
        property: cnpgAccessID
    - secretKey: garage-secret-access-key
      remoteRef:
        key: Garage
        property: cnpgSecretKey