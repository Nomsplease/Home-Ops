---
# yaml-language-server: $schema=https://crd.movishell.pl/postgresql.cnpg.io/cluster_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: test-db
  ## Uncomment for recovery
  # annotations:
  #   cnpg.io/skipEmptyWalArchiveCheck: 'enabled'
  ## Recovery End
spec:
  ## Uncomment for first deployment
  bootstrap:
    initdb:
      database: app
      owner: app
      secret:
        name: test-cnpg-app-secret
  ## First deployment end
  ## Uncomment for recovery
  # bootstrap:
  #   recovery:
  #     source: test-db
  # externalClusters:
  #   - name: test-db
  #     plugin:
  #       name: barman-cloud.cloudnative-pg.io
  #       parameters:
  #         barmanObjectName: test-store
  #         serverName: test-db
  ## Recovery End
  enablePDB: false
  enableSuperuserAccess: true
  imageName: ghcr.io/tensorchord/cloudnative-vectorchord:17.5-0.3.0@sha256:2b397c7080ae712d407e925cc087ad7061dee7fbeb7ec6f55c6bc8482ef6b4f2
  instances: 1
  monitoring:
    enablePodMonitor: true
  plugins:
    - enabled: true
      isWALArchiver: true
      name: barman-cloud.cloudnative-pg.io
      parameters:
        barmanObjectName: test-store
        serverName: test-db
  postgresql:
    parameters:
      autovacuum_max_workers: '3'
      autovacuum_naptime: 20s
      autovacuum_vacuum_cost_limit: '2000'
      checkpoint_completion_target: '0.9'
      checkpoint_timeout: 10min
      effective_cache_size: 1536MB
      log_autovacuum_min_duration: "250"
      log_checkpoints: "on"
      log_lock_waits: "on"
      log_min_duration_statement: "500"
      log_temp_files: "128MB"
      maintenance_work_mem: 128MB
      max_wal_size: 512MB
      min_wal_size: 128MB
      shared_buffers: 512MB
      wal_buffers: 16MB
      work_mem: 8MB
    shared_preload_libraries:
      - "vchord.so"
  primaryUpdateMethod: switchover
  primaryUpdateStrategy: unsupervised
  storage:
    size: 20Gi
    storageClass: ceph-block
  superuserSecret:
    name: test-cnpg-admin-secret
