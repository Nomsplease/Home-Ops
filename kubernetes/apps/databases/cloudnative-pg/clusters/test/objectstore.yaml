---
apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: test-store
spec:
  configuration:
    data:
      compression: gzip
    destinationPath: s3://cnpg/main.int/
    endpointURL: https://garage.noms.tv
    s3Credentials:
      accessKeyId:
        name: cnpg-garage
        key: ACCESS_KEY_ID
      secretAccessKey:
        name: cnpg-garage
        key: ACCESS_SECRET_KEY
      region:
        name: cnpg-garage
        key: REGION
    wal:
      compression: zstd
  retentionPolicy: "30d"