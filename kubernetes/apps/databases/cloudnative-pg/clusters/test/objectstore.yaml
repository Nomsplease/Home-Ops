---
apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: test-store
spec:
  configuration:
    data:
      compression: gzip
    destinationPath: s3://cnpg/main.int/
    endpointURL: https://new-s3.noms.tv
    s3Credentials:
      accessKeyId:
        name: test-cnpg-backup-secret
        key: aws-access-key-id
      secretAccessKey:
        name: test-cnpg-backup-secret
        key: aws-secret-access-key
      region:
        name: test-cnpg-backup-secret
        key: region
    wal:
      compression: zstd
  retentionPolicy: "30d"