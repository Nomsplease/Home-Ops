---
apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: vector-store
spec:
  retentionPolicy: 7d
  configuration:
    data:
      compression: bzip2
    wal:
      compression: bzip2
      maxParallel: 8
    destinationPath: s3://backups/cnpg
    endpointURL: https://s3.noms.tv
    s3Credentials:
      accessKeyId:
        name: vector-cnpg-backup-secret
        key: aws-access-key-id
      secretAccessKey:
        name: vector-cnpg-backup-secret
        key: aws-secret-access-key
