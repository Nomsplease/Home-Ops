---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mongo-komodo
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      mongo-komodo:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: mongo
              tag: 8.0.9
            envFrom:
              - secretRef:
                  name: "${APP}"
            probes:
              liveness: &app-probes
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: &app-port 27017
                  failureThreshold: 6
                  periodSeconds: 10
              readiness: *app-probes
              startup: *app-probes
            resources:
              requests:
                cpu: 47m
                memory: 1Gi
              limits:
                memory: 4Gi
    service:
      app:
        controller: mongo-komodo
        ports:
          http:
            port: *app-port
    persistence:
      config:
        existingClaim: mongo-komodo
        advancedMounts:
          mongo-komodo:
            app:
              - path: /data/db
                subPath: db
              - path: /data/configdb
                subPath: configdb