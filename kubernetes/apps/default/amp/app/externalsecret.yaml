---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: amp
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: amp-secret
    template:
      engineVersion: v2
      data:
        AMP_LICENCE: "{{ .License }}"
  dataFrom:
    - extract:
        key: amp