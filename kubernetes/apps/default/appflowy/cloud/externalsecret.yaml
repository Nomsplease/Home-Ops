---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &app appflowy-cloud
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *app
    template:
      engineVersion: v2
      data:
        LOG_LEVEL: "info"
        APPFLOWY_WORKER_ENVIRONMENT: "production"
        APPFLOWY_DATABASE_URL: "postgres://{{ .appUser }}:{{ .appPassword }}@appflowy-db-rw:5432/{{ .appDB }}"
        APPFLOWY_REDIS_URI: "redis://appflowy-redis:6379"
        APPFLOWY_GOTRUE_JWT_SECRET: "{{ .jwtSecret }}"
        APPFLOWY_GOTRUE_BASE_URL: "http://appflowy-gotrue:9999"
        APPFLOWY_S3_CREATE_BUCKET: "true"
        APPFLOWY_S3_USE_MINIO: "true"
        APPFLOWY_S3_MINIO_URL: "http://appflowy-minio:9000"
        APPFLOWY_S3_ACCESS_KEY: "{{ .minioUser }}"
        APPFLOWY_S3_SECRET_KEY: "{{ .minioPassword }}"
        APPFLOWY_S3_BUCKET: "{{ .bucketName }}"
        APPFLOWY_S3_REGION: "us-east-1"
        APPFLOWY_MAILER_SMTP_HOST: "{{ .smtpHost }}"
        APPFLOWY_MAILER_SMTP_PORT: "{{ .smtpPort }}"
        APPFLOWY_MAILER_SMTP_USERNAME: "{{ .smtpUsername }}"
        APPFLOWY_MAILER_SMTP_EMAIL: "{{ .smtpUsername }}"
        APPFLOWY_MAILER_SMTP_PASSWORD: "{{ .smtpPassword }}"
        APPFLOWY_MAILER_SMTP_TLS_KIND: "wrapper"
        APPFLOWY_ACCESS_CONTROL: "true"
        APPFLOWY_COLLABORATE_REMOVE_BATCH_SIZE: "100"
        APPFLOWY_COLLAB_GROUP_PERSISTENCE_INTERVAL: "60"
        APPFLOWY_COLLAB_GROUP_GRACE_PERIOD_SECS: "60"
        APPFLOWY_INDEXER_ENABLED: "true"
        APPFLOWY_WEB_URL: "https://{{ .baseURL }}"
        AI_OPENAI_API_KEY: "{{ .openAIKey }}"
        AI_SERVER_HOST: "appflowy-ai"
        AI_SERVER_PORT: "5001"
  dataFrom:
    - extract:
        key: appflowy
    - extract:
        key: cloudnative-pg
    - extract:
        key: SMTP