---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &app appflowy-frontend
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *app
    template:
      engineVersion: v2
      data:
        AF_BASE_URL: "https://{{ .baseURL }}"
        AF_GOTRUE_URL: "https://{{ .baseURL }}/gotrue"
  dataFrom:
    - extract:
        key: appflowy
    - extract:
        key: cloudnative-pg
    - extract:
        key: SMTP