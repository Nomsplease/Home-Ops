---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &app appflowy-worker
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *app
    template:
      engineVersion: v2
      data:
        APPFLOWY_WORKER_REDIS_URL: "redis://appflowy-redis:6379"
        APPFLOWY_WORKER_ENVIRONMENT: "production"
        APPFLOWY_WORKER_DATABASE_URL: "postgres://{{ .appUser }}:{{ .appPassword }}@appflowy-db-rw:5432/{{ .appDB }}"
        APPFLOWY_WORKER_IMPORT_TICK_INTERVAL: 30
        APPFLOWY_S3_USE_MINIO: "true"
        APPFLOWY_S3_CREATE_BUCKET: "true"
        APPFLOWY_S3_MINIO_URL: "http://appflowy-minio:9000"
        APPFLOWY_S3_ACCESS_KEY: "{{ .minioUser }}"
        APPFLOWY_S3_SECRET_KEY: "{{ .minioPassword }}"
        APPFLOWY_S3_BUCKET: "{{ .bucketName }}"
        APPFLOWY_S3_REGION: "us-east-1"
        APPFLOWY_MAILER_SMTP_HOST: "{{ .smtpHost }}"
        APPFLOWY_MAILER_SMTP_PORT: "{{ .smtpPort }}"
        APPFLOWY_MAILER_SMTP_USERNAME: "{{ .smtpUsername }}"
        APPFLOWY_MAILER_SMTP_PASSWORD: "{{ .smtpPassword }}"
        APPFLOWY_INDEXER_ENABLED: true
        APPFLOWY_AI_OPENAI_API_KEY: "{{ .openAIKey }}"
  dataFrom:
    - extract:
        key: appflowy
    - extract:
        key: cloudnative-pg
    - extract:
        key: SMTP