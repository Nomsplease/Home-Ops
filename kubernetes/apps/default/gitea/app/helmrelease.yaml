---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app gitea
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      *app :
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: gitea/gitea
              tag: 1.22.6-rootless@sha256:4216d612992a25ed5fe6062679ca0be0b224f93c0b6fdba03e6c8f3d623cfb4e
            probes:
              liveness: &app-probes
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: &app-port 3000
                  failureThreshold: 6
                  periodSeconds: 10
              readiness: *app-probes
              startup: *app-probes
            resources:
              limits:
                memory: 4G
    service:
      main:
        controller: *app
        ports:
          http:
            port: *port
          ssh:
            port: 2222
    ingress:
      *app :
        enabled: true
        className: "ingress-nginx"
        hosts:
          - host: git.noms.tv
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
    persistence:
      config:
        type: secret
        name: *app
        globalMounts:
          - path: /etc/gitea/app.ini
            subPath: app.ini
      data:
        existingClaim: *app
        globalMounts:
          - path: /var/lib/gitea
            subPath: data