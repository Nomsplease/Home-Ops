---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app gitea-runner-apple
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: unconfined
    controllers:
      *app :
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: gitea/act_runner
              tag: 0.2.12-dind-rootless@sha256:e00005fdd3387f76de2d8cb00f9cb8ae3327bd2af72af9096ed0a64274e34c82
            env:
              DOCKER_HOST: tcp://localhost:2376
              DOCKER_CERT_PATH: /certs/client
              DOCKER_TLS_VERIFY: "1"
              GITEA_INSTANCE_URL: http://gitea.default.svc.cluster.local:3000
              GITEA_RUNNER_REGISTRATION_TOKEN:
                valueFrom:
                  secretKeyRef:
                    name: gitea
                    key: runner-token
            resources:
              limits:
                memory: 4G
    persistence:
      data:
        existingClaim: *app
