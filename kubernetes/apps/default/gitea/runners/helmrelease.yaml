---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app gitea-runner-apple
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      *app :
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: gitea/act_runner
              tag: 0.2.12@sha256:62a561c82dd67ec77ea600db7eac78ac5fed8e2244950fbf1829c54da12e8e54
            env:
              DOCKER_HOST: tcp://localhost:2376
              DOCKER_CERT_PATH: /certs/client
              DOCKER_TLS_VERIFY: "1"
              GITEA_INSTANCE_URL: http://gitea.default.svc.cluster.local:3000
              GITEA_RUNNER_REGISTRATION_TOKEN:
                valueFrom:
                  secretKeyRef:
                    name: gitea
                    key: runner-token
            resources:
              limits:
                memory: 4G
          docker:
            image:
              repository: docker
              tag: 28.3.3-dind@sha256:852ddc126f12563e1a4460bf2ae5cf71b07500bedaf235e62dcf77a41adb0e57
            env:
              DOCKER_TLS_CERTDIR: /certs
            resources:
              limits:
                memory: 4G
            securityContext:
              privileged: true
    persistence:
      data:
        existingClaim: *app
        globalMounts:
          - path: /certs
            subpath: certs
          - path: /data
            subpath: data
