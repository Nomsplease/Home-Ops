---
env:
  DB_DATABASE_NAME:
    valueFrom:
      secretKeyRef:
        key: DB_DATABASE_NAME
        name: immich
  DB_HOSTNAME:
    valueFrom:
      secretKeyRef:
        key: DB_HOSTNAME
        name: immich
  DB_PASSWORD:
    valueFrom:
      secretKeyRef:
        key: DB_PASSWORD
        name: immich
  DB_USERNAME:
    valueFrom:
      secretKeyRef:
        key: DB_USERNAME
        name: immich
  LOG_LEVEL: verbose
  MACHINE_LEARNING_PRELOAD__CLIP: "ViT-H-14-378-quickgelu__dfn5b"
  TZ: America/New_York
image:
  # renovate: datasource=github-releases depName=immich-app/immich
  tag: v1.140.1
immich:
  metrics:
    enabled: false
  persistence:
    library:
      existingClaim: immich
machine-learning:
  enabled: true
  env:
    TRANSFORMERS_CACHE: /cache
  image:
    pullPolicy: IfNotPresent
    repository: ghcr.io/immich-app/immich-machine-learning
  persistence:
    cache:
      accessMode: ReadWriteOnce
      enabled: true
      size: 10Gi
      type: emptyDir
  resources:
    limits:
      gpu.intel.com/i915: 1000m
    requests:
      cpu: 1500m
      memory: 2Gi
postgres:
  enabled: false
redis:
  enabled: true
  master:
    persistence:
      enabled: true
      size: 8Gi
  replcia:
    persistence:
      enabled: true
      size: 8Gi
server:
  ingress:
    main:
      enabled: true
      className: "ingress-nginx"
      annotations:
        nginx.ingress.kubernetes.io/proxy-body-size: "0"
      hosts:
        - host: photos.noms.tv
          paths:
            - path: /
              pathType: Prefix
  resources:
    limits:
      gpu.intel.com/i915: 1000m
      memory: 8Gi