---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: immich
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 0.10.1
  url: oci://ghcr.io/immich-app/immich-charts/immich
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: immich
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      main:
        containers:
          main:
            env:
              DB_DATABASE_NAME: immich
              DB_HOSTNAME: vector-db-rw.databases
              DB_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    key: DB_PASSWORD
                    name: immich
              DB_USERNAME:
                valueFrom:
                  secretKeyRef:
                    key: DB_USERNAME
                    name: immich
              LOG_LEVEL: verbose
              MACHINE_LEARNING_PRELOAD__CLIP: "ViT-H-14-378-quickgelu__dfn5b"
              TZ: America/New_York
            image:
              # renovate: datasource=github-releases depName=immich-app/immich
              tag: v2.1.0
    immich:
      metrics:
        enabled: true
      persistence:
        library:
          existingClaim: immich
    machine-learning:
      controllers:
        main:
          strategy: Recreate
          containers:
            main:
              resources:
                requests:
                  cpu: 500m
                  memory: 4096M
                limits:
                  gpu.intel.com/i915: 1000m
      env:
        TRANSFORMERS_CACHE: /cache
      persistence:
        cache:
          accessMode: ReadWriteOnce
          enabled: true
          size: 10Gi
          type: emptyDir
    server:
      controllers:
        main:
          containers:
            main:
              resources:
                requests:
                  cpu: 1500m
                  memory: 2048M
                limits:
                  gpu.intel.com/i915: 1000m
                  memory: 8Gi
      ingress:
        main:
          enabled: false
    valkey:
      enabled: true