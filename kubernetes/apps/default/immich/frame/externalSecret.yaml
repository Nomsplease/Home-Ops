---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: immich-frame
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: immich-frame
    template:
      engineVersion: v2
      data:
        ImmichServerUrl: "http://immich-server:2283"
        ApiKey: "{{ .FamilyAPIKey }}"
        # AuthenticationSecret=
        Interval: "15"
        TransitionDuration: "2"
        ImageZoom: "False"
        Layout: "single"
        DownloadImages: "false"
        ShowMemories: "false"
        ShowFavorites: "false"
        ShowArchived: "false"
        Albums: "{{ .FrameAlbumUUID }}"
        # Webcalendars=https://calendar.mycalendar.com/basic.ics,webcal://calendar.mycalendar.com/basic.ics
        RenewImagesDuration: "0"
        RefreshAlbumPeopleInterval: "0"
        ShowClock: "true"
        ClockFormat: "hh:mm"
        ShowPhotoDate: "true"
        PhotoDateFormat: MM/dd/yyyy
        ShowImageDesc: "false"
        ShowPeopleDesc: "true"
        ShowAlbumName: "False"
        ShowImageLocation: "true"
        ImageLocationFormat: "City,State,Country"
        WeatherApiKey: "{{ .OpenWeatherMapAPIKey }}"
        ShowWeatherDescription: "true"
        UnitSystem: "imperial"
        WeatherLatLong: "{{ .DontDoxMe }}"
        Language: "en"
  dataFrom:
    - extract:
        key: immich