---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app paperless
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      *app :
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/paperless-ngx/paperless-ngx
              tag: 2.17.1@sha256:ab72a0ab42a792228cdbe83342b99a48acd49f7890ae54b1ae8e04401fba24ee
            envFrom:
              - secretRef:
                  name: *app
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: &port 8000
                  failureThreshold: 6
                  periodSeconds: 10
              readiness: *probes
              startup: *probes
            resources:
              limits:
                memory: 1Gi

    service:
      main:
        controller: *app
        ports:
          http:
            port: *port

    ingress:
      main:
        enabled: true
        className: "ingress-nginx"
        hosts:
          - host: archive.noms.tv
            paths:
              - path: /
                service:
                  identifier: main
                  port: http

    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /usr/src/paperless/data
            subPath: data
          - path: /usr/src/paperless/media
            subPath: media
          # - path: /usr/src/paperless/export
          #   subPath: export
          # - path: /usr/src/paperless/consume
          #   subPath: consume
      truenas:
        type: nfs
        server: 172.16.1.10
        path: /mnt/Scratch/Kubernetes/Paperless
        globalMounts:
          - path: /usr/src/paperless/export
            subPath: export
          - path: /usr/src/paperless/consume
            subPath: consume