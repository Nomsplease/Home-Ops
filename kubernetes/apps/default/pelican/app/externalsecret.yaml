---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: pelican
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: pelican-secret
    template:
      engineVersion: v2
      data:
        ADMIN_EMAIL: "{{ .ADMIN_EMAIL }}"
  dataFrom:
    - extract:
        key: pelican