---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app radicale
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      *app :
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/kozea/radicale
              tag: 3.5.4@sha256:0880b199606527f5a77f30d4d692932f9b48e710942bafd481c29afa364b5ae4
            env:
              TZ: America/New_York
            # envFrom:
            #   - secretRef:
            #       name: *app
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: &port 5232
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 1Gi
    service:
      main:
        controller: *app
        ports:
          http:
            port: *port
    ingress:
      *app :
        enabled: true
        className: "ingress-nginx"
        hosts:
          - host: calendar.noms.tv
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
    persistence:
      config:
        type: secret
        name: *app
        globalMounts:
          - path: /etc/radicale/config
            subPath: config
      users:
        type: secret
        name: *app
        globalMounts:
          - path: /etc/radicale/users
            subPath: users
      data:
        existingClaim: *app