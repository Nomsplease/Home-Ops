---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: wikijs
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: wikijs
    template:
      engineVersion: v2
      data:
        DB_TYPE: postgres
        DB_HOST: main-db-rw.databases
        DB_PORT: "5432"
        DB_PASS: "{{ .appPassword }}" 
        DB_NAME: wikijs
        DB_USER: "{{ .appUser }}"
  dataFrom:
    - extract:
        key: cloudnative-pg