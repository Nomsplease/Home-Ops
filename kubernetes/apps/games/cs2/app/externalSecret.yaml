---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cs2
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: cs2
    template:
      engineVersion: v2
      data:
        SRCDS_TOKEN: "{{ .srcdsToken }}"
        CS2_SERVERNAME: "Nom's Party House"
        CS2_CHEATS: "1"
        CS2_SERVER_HIBERNATE: "1"
        CS2_RCONPW: "{{ .rconPassword }}"
        CS2_PW: "{{ .serverPassword }}"
        CS2_MAXPLAYERS: "10"
        CS2_GAMEALIAS: "casual"
        CS2_MAPGROUP: "mg_active"
        CS2_STARTMAP: "de_mirage"
        CS2_BOT_QUOTA: "0"
  dataFrom:
    - extract:
        key: cs2