---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app homeassistant
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    controllers:
      *app :
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/home-operations/home-assistant
              tag: 2025.7.3@sha256:d232ff8396fb0e9fc869a286af12b901f93a8f585bc7dab7bdf7a3f487b3014e
            env:
              TZ: America/New_York
              HASS_HTTP_TRUSTED_PROXY_1: 10.42.0.0/16
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: &port 8123
                  failureThreshold: 6
                  periodSeconds: 10
              readiness: *probes
              startup: *probes
            resources:
              limits:
                memory: 4Gi
          code-server:
            image:
              repository: ghcr.io/coder/code-server
              tag: 4.103.2@sha256:f9ed058d6b1a4aa80846f77902d344bd97e450aec69201a0f8939baf58b18a5f
            args: [
              "--auth", "none",
              "--user-data-dir", "/config/.vscode",
              "--extensions-dir", "/config/.vscode",
              "--port", "12321",
              "/config"
            ]
            probes:
              liveness: &code-probes
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: &code-port 12321
                  failureThreshold: 6
                  periodSeconds: 10
              readiness: *code-probes
              startup: *code-probes
            resources:
              limits:
                memory: 512Mi
        pod:
          annotations:
            k8s.v1.cni.cncf.io/networks: |
              [{
                "name":"iot",
                "namespace": "kube-system",
                "ips": ["172.16.3.4/24"],
                "mac": "3e:59:e4:f7:43:10"
              }]
    service:
      main:
        controller: *app
        ports:
          http:
            port: *port
      code-server:
        controller: *app
        ports:
          http:
            port: *code-port
    ingress:
      *app :
        enabled: true
        className: "ingress-nginx"
        hosts:
          - host: hass.noms.tv
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
          - host: hass-code.noms.tv
            paths:
              - path: /
                service:
                  identifier: code-server
                  port: http
    # route:
    #   app:
    #     hostnames: ["hass.noms.tv"]
    #     parentRefs:
    #       - name: internal
    #         namespace: kube-system
    #         sectionName: https
    #     rules:
    #       - backendRefs:
    #           - name: *app
    #             port: *port
    #   code:
    #     hostnames: ["hass.noms.tv"]
    #     parentRefs:
    #       - name: internal
    #         namespace: kube-system
    #         sectionName: https
    #     rules:
    #       - backendRefs:
    #           - name: code-server
    #             port: 12321
    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /config
          - path: /media
            subPath: media
      config-cache:
        existingClaim: home-assistant-cache
        globalMounts:
          - path: /config/.venv
      tmpfs:
        type: emptyDir
        advancedMounts:
          *app :
            main:
              - path: /config/logs
                subPath: logs
              - path: /config/tts
                subPath: tts
              - path: /tmp
                subPath: tmp