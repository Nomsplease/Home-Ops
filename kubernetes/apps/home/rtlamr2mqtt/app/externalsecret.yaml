---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: rtlamr2mqtt
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: rtlamr2mqtt
    template:
      data:
        rtlamr2mqtt.yaml: |
          general:
            sleep_for: 15
            verbosity: debug
            tickle_rtl_tcp: false
          mqtt:
            host: mosquitto
            port: 1883
            tls_enabled: false
            user: "{{ .RTLAMR2MQTT_Username }}"
            password: "{{ .RTLAMR2MQTT_Password }}"
            ha_autodiscovery: true
            ha_autodiscovery_topic: homeassistant
            ha_status_topic: homeassistant/status
            base_topic: rtlamr
          meters:
            - id: "{{ .RTLAMR2MQTT_GAS_METER_ID }}"
              protocol: scm
              name: gas_meter
              format: "##########"
              unit_of_measurement: "ftÂ³"
              icon: mdi:gas_canister
              device_class: gas
              force_update: true
            - id: "{{ .RTLAMR2MQTT_WATER_METER_ID }}"
              protocol: scm+
              name: water_meter
              format: "##########"
              unit_of_measurement: "gal"
              icon: mdi:water-pump
              device_class: water
              force_update: true
              filters:
                - multiply: 10
  dataFrom:
    - extract:
        key: mosquitto
    - extract:
        key: rtlamr2mqtt