---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app rtlamr2mqtt
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: *app
  values:
    controllers:
      *app :
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: git.noms.tv/containers/rtlamr2mqtt
              tag: latest@sha256:a26626eb0ed761ebdf0c3371ea9ff747ab8689e61e0680e02f6e8ede51419b84
            securityContext:
              privileged: true
            ## Enable to List all devices
            # env:
            #   - name: LISTEN_ONLY
            #     value: yes
            #   - name: RTL_MSGTYPE
            #     value: "ALL"
            ##
    defaultPodOptions:
      nodeSelector:
        nesdr.feature.node.kubernetes.io/rtlamr: "true"
    persistence:
      config:
        type: secret
        name: rtlamr2mqtt
        globalMounts:
          - path: /etc/rtlamr2mqtt.yaml
            subPath: rtlamr2mqtt.yaml
            readOnly: true