---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app rtlamr2mqtt
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      *app :
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/allangood/rtlamr2mqtt
              tag: 2025.6.6
            securityContext:
              privileged: true
            ## Enable to List all devices
            # env:
            #   - name: LISTEN_ONLY
            #     value: yes
            #   - name: RTL_MSGTYPE
            #     value: "ALL"
            ##
            resources:
              limits:
                memory: 256Mi
    defaultPodOptions:
      nodeSelector:
        nesdr.feature.node.kubernetes.io/rtlamr: "true"
    persistence:
      config:
        type: secret
        name: rtlamr2mqtt
        globalMounts:
          - path: /etc/rtlamr2mqtt.yaml
            subPath: rtlamr2mqtt.yaml
            readOnly: true