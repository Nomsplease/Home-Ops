---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app tasmoadmin
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      *app :
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/tasmoadmin/tasmoadmin
              tag: v4.3.1@sha256:75d10a02dc84c9a74f3f19d2da1310af3a42ca7aac4ea8c8453135c3b1e605b0
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: &port 80
                  failureThreshold: 6
                  periodSeconds: 10
              readiness: *probes
              startup: *probes
            resources:
              limits:
                memory: 512Mi
    service:
      main:
        ports:
          http:
            port: *port
    route:
      app:
        hostnames: ["tasmoadmin.noms.tv"]
        parentRefs:
          - name: envoy
            namespace: network
            sectionName: https
    persistence:
      data:
        existingClaim: *app
        globalMounts:
          - path: /data
            subPath: data