---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: net
spec:
  config: |-
    {
      "cniVersion": "0.3.1",
      "name": "net",
      "plugins": [
        {
          "type": "macvlan",
          "master": "bond0.1001",
          "mode": "bridge",
          "ipam": {
            "type": "static",
            "routes": [
              { "dst": "0.0.0.0/0", "gw": "172.16.1.1" }
            ]
          }
        },
        {
          "type": "sbr"
        }
      ]
    }