---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app hdhr-ac4
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: *app
  values:
    controllers:
      *app :
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: bjsmyth/hdhr-ac4
              tag: 0.1.3@sha256:7859367504f1fcf3e39dbf7618fa175e84e44c62ea1274540077558c67630de5
            env:
              HDHR_IP: "10.1.10.18"
              HOST_IP: "10.1.20.26"
              DEVICEID_SWAP: "1"
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
    service:
      app:
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 10.1.20.26
        externalTrafficPolicy: Local
        ports:
          http:
            port: 80
          hdhr:
            port: 5004