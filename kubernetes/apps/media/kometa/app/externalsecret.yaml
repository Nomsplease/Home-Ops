---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: kometa
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: kometa-config
    template:
      engineVersion: v2
      data:
        config.yml: |
            libraries:
                Movies:
                    remove_overlays: false
                    reapply_overlay: false
                    metadata_files:
                        - pmm: basic
                        - pmm: tautulli
                        - pmm: imdb
                        - pmm: franchise
                    overlay_files:
                        - pmm: ribbon
                        - pmm: resolution
                        - pmm: audio_codec
                TV Shows:
                    remove_overlays: false
                    reapply_overlay: false
                    metadata_files:
                        - pmm: basic
                        - pmm: tautulli
                        - pmm: imdb
                        - pmm: franchise
                    overlay_files:
                        - pmm: ribbon
                        - pmm: resolution
                        - pmm: audio_codec
            playlist_files:
                - default: playlist
            settings:
              cache: true
              cache_expiration: 60
              asset_directory: config/assets
              asset_folders: true
              asset_depth: 0
              create_asset_folders: false
              prioritize_assets: false
              dimensional_asset_rename: false
              download_url_assets: false
              show_missing_season_assets: false
              show_missing_episode_assets: false
              show_asset_not_needed: true
              sync_mode: append
              minimum_items: 1
              default_collection_order:
              delete_below_minimum: true
              delete_not_scheduled: false
              run_again_delay: 2
              missing_only_released: false
              only_filter_missing: false
              show_unmanaged: true
              show_filtered: false
              show_options: false
              show_missing: true
              show_missing_assets: true
              save_report: false
              tvdb_language: eng
              ignore_ids:
              ignore_imdb_ids:
              item_refresh_delay: 0
              playlist_sync_to_user: all
              playlist_exclude_user:
              playlist_report: false
              verify_ssl: true
              custom_repo:
              check_nightly: false
              show_unconfigured: true
              playlist_exclude_users:
              playlist_sync_to_users: all
              overlay_artwork_filetype: jpg
              overlay_artwork_quality: 75
              run_order:
              - operations
              - metadata
              - collections
              - overlays
              show_unfiltered: false
            plex:
                url: {{ .PlexURL }}
                token: {{ .PlexToken }}
                timeout: 60
                db_cache: null
                clean_bundles: true
                empty_trash: true
                optimize: false
                verify_ssl: null
            tmdb:
                apikey: {{ .tmdbApiKey }}
                language: en
                cache_expiration: 60
                region: null
            tautulli:
                url: http://tautulli.media.svc.cluster.local:8181
                apikey: {{ .TautulliAPIKey }}
            omdb:
                apikey: {{ .omdbApiKey }}
                cache_expiration: 60
            radarr:
                url: http://radarr.media.svc.cluster.local:7878
                token: {{ .RadarrAPIKey }}
                root_folder_path: /PlexMedia/Movies
                quality_profile: UHD - Trash - Auto
                tag: pmm
                add_missing: false
                add_existing: false
                upgrade_existing: false
                ignore_cache: false
                monitor: true
                availability: announced
                search: false
                radarr_path: null
                plex_path: null
                monitor_existing: false
            sonarr:
                url: http://sonarr.media.svc.cluster.local:8989
                token: {{ .SonarrAPIKey }}
                root_folder_path: /PlexMedia/TV
                quality_profile: Bluray-2160p
                tag: pmm
                add_missing: false
                add_existing: false
                upgrade_existing: false
                ignore_cache: false
                monitor: all
                language_profile: null
                series_type: standard
                season_folder: true
                search: false
                cutoff_search: false
                sonarr_path: null
                plex_path: null
                monitor_existing: false
  dataFrom:
    - extract:
        key: arr-apps
    - extract:
        key: omdb
    - extract:
        key: plex
    - extract:
        key: tautulli
    - extract:
        key: tmdb