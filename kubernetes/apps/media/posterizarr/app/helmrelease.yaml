---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: posterizarr
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: posterizarr
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      posterizarr:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/fscorrupt/posterizarr
              tag: dev@sha256:25e2941ac8d3deec3d8bd932dcb1ac4f6f1747def09e15a7f07cfb01d0f5855f # ref https://github.com/fscorrupt/posterizarr/issues/449
            env:
              APP_PORT: &port 80
              RUN_TIME: disabled
              TERM: xterm
              TZ: America/New_York
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: {drop: ["ALL"]}
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: *port
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.noms.tv"
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
    persistence:
      config:
        existingClaim: "{{ .Release.Name }}"
        globalMounts:
          - path: /config
            subPath: config
          - path: /assets
            subPath: assets
          - path: /assetsbackup
            subPath: assetsbackup
          - path: /manualassets
            subPath: manualassets
      assets:
        type: nfs
        server: truenas.internal
        path: /mnt/BigPool/Media/Posters
        globalMounts:
          - path: /new-assets
            subPath: assets
          - path: /new-assetsbackup
            subPath: assetsbackup
          - path: /new-manualassets
            subPath: manualassets
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /.cache
          - path: /.local