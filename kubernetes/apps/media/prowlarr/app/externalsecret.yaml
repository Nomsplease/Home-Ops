---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: prowlarr
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: prowlarr
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        PROWLARR__API_KEY: "{{ .APIKey }}"
        PROWLARR__LOG__DBENABLED: 'false'
        PROWLARR__POSTGRES_HOST: prowlarr-db-rw
        PROWLARR__POSTGRES_PORT: "5432"
        PROWLARR__POSTGRES_USER: "{{ .appUser }}"
        PROWLARR__POSTGRES_PASSWORD: "{{ .appPassword }}"
        PROWLARR__POSTGRES_MAIN_DB: "{{ .appDB }}"
  dataFrom:
    - extract:
        key: prowlarr
    - extract:
        key: cloudnative-pg