---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app radarr
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      *app :
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/radarr
              tag: 6.0.0.10217@sha256:176205e666410114cccbdcd69e38b748b24ee4a2fa83a2ba5d0d49559a496d68
            env:
              TZ: America/New_York
              RADARR__AUTHENTICATION__METHOD: External
              RADARR__AUTHENTICATION__REQUIRED: DisabledForLocalAddresses
              RADARR__INSTANCENAME: Radarr
              RADARR__PORT: &port 7878
              RADARR__LOG__LEVEL: info
              RADARR__LOG__DBENABLED: 'false'
              RADARR__THEME: dark
              RADARR__UPDATE__BRANCH: develop
            envFrom:
              - secretRef:
                  name: *app
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 2Gi
            securityContext:
              allowPrivilegeEscalation: true
              readOnlyRootFilesystem: true
              # capabilities: { drop: ["ALL"] }
    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0
        # fsGroup: 568
        # fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: *port
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.noms.tv"
        parentRefs:
          - name: envoy
            namespace: network
            sectionName: https
    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /config
      complete:
        type: nfs
        server: truenas.internal
        path: /mnt/BigPool/Downloads
        globalMounts:
          - path: /Downloads/Complete
      media:
        type: nfs
        server: truenas.internal
        path: /mnt/BigPool/Media
        globalMounts:
          - path: /PlexMedia
      incomplete:
        type: nfs
        server: truenas.internal
        path: /mnt/Scratch/Downloads
        globalMounts:
          - path: /Downloads/Incomplete