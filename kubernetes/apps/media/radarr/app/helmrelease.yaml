---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: radarr
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: radarr
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      radarr:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/radarr
              tag: 6.0.4.10291@sha256:73fbdba72dcde5fec16264e63a9daba7829b5c2806a75615463a67117b100de3
            env:
              TZ: America/New_York
              RADARR__AUTHENTICATION__METHOD: External
              RADARR__AUTHENTICATION__REQUIRED: DisabledForLocalAddresses
              RADARR__INSTANCENAME: Radarr
              RADARR__SERVER__PORT: &port 80
              RADARR__POSTGRES__HOST: pooler-main-rw.databases
              RADARR__POSTGRES__MAINDB: "{{ .Release.Name }}"
              RADARR__POSTGRES__PORT: "5432"
              RADARR__LOG__LEVEL: info
              RADARR__LOG__DBENABLED: 'false'
              RADARR__THEME: dark
              RADARR__UPDATE__BRANCH: develop
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /ping
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: *port
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.noms.tv"
        parentRefs:
          - name: envoy
            namespace: network
            sectionName: https
    persistence:
      config:
        existingClaim: "{{ .Release.Name }}"
      config-cache:
        existingClaim: "{{ .Release.Name }}-cache"
        globalMounts:
          - path: /config/MediaCover
      complete:
        type: nfs
        server: truenas.internal
        path: /mnt/BigPool/Media/Downloads
        globalMounts:
          - path: /media/Downloads/Complete
      incomplete:
        type: nfs
        server: truenas.internal
        path: /mnt/Scratch/Downloads
        globalMounts:
          - path: /Downloads/Incomplete
      media:
        type: nfs
        server: truenas.internal
        path: /mnt/BigPool/Media
        globalMounts:
          - path: /PlexMedia