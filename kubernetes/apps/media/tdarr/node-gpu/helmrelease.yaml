---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app tdarr-node-gpu
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      *app :
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/haveagitgat/tdarr_node
              tag: 2.46.01@sha256:1ecdd628d424a98773e61a6fd85ec1533da0259baa1aa8c806960cfe2b56aa1b
            env:
              TZ: America/New_York
              PUID: 568
              PGID: 568
              UMASK_SET: 002
              nodeName: *app
              serverIP: 172.16.1.10
              serverPort: 8266
              inContainer: 'true'
              ffmpegVersion: 7
            resources:
              limits:
                memory: 16Gi
                gpu.intel.com/i915: 1000m
        pod:
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                - matchExpressions:
                  - key: gpu.intel.com/family
                    operator: In
                    values:
                      - A_Series
    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /app/configs
            subPath: config
          - path: /app/logs
            subPath: logs
      media:
        type: nfs
        server: truenas.internal
        path: /mnt/BigPool/Media
        globalMounts:
          - path: /media
      temp:
        type: nfs
        server: truenas.internal
        path: /mnt/Scratch/Tdarr
        globalMounts:
          - path: /temp
            subPath: *app