---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: cloudflared
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  selector:
    matchLabels:
      app: cloudflared
  template:
    metadata:
      labels:
        app: cloudflared
    spec:
      containers:
      - name: cloudflared
        image: cloudflare/cloudflared:2024.12.2
        args:
        - tunnel
        - --config
        - /etc/cloudflared/config.yaml
        - run
        livenessProbe:
          httpGet:
            path: /ready
            port: 2000
          failureThreshold: 1
          initialDelaySeconds: 10
          periodSeconds: 10
        volumeMounts:
        - name: cloudflared-secrets
          mountPath: /etc/cloudflared
          readOnly: true
      volumes:
      - name: cloudflared-secrets
        secret:
          secretName: cloudflared-secrets
          items:
          - key: cert.pem
            path: cert.pem
          - key: credentials.json
            path: credentials.json
          - key: config.yaml
            path: config.yaml