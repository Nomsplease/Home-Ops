---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: syncstorage-rs
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: syncstorage-rs-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        METRICS_HASH_SECRET: "{{ .METRICS_HASH_SECRET }}"
        SYNC_CAPACITY: "{{ .SYNC_CAPACITY }}"
        SYNC_URL: https://sync.noms.tv
        SYNC_MASTER_SECRET: "{{ .SYNC_MASTER_SECRET }}"
        SYNC_SYNCSTORAGE_DATABASE_URL: mysql://sync:{{ .MYSQL_PASSWORD }}@syncstorage-rs-db:3306/syncstorage_rs
        SYNC_TOKENSERVER_DATABASE_URL: mysql://sync:{{ .MYSQL_PASSWORD }}@syncstorage-rs-db:3306/tokenserver_rs
  dataFrom:
    - extract:
        key: syncstorage-rs