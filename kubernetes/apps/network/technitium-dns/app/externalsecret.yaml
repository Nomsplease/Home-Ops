---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: technitium-dns
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: technitium-dns-secret
    template:
      data:
        TECHNITIUM_URL: "{{ .URL }}"
        TECHNITIUM_USERNAME: "{{ .username }}"
        TECHNITIUM_PASSWORD: "{{ .password }}"
        ZONE: "{{ .zone }}"
  dataFrom:
    - extract:
        key: technitium