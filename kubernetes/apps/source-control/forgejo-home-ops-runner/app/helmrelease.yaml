---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app forgejo-home-ops-runner
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: *app
  values:
    controllers:
      *app :
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: git.noms.tv/containers/forgejo-home-ops-runner:latest
              tag: latest@sha256:0f9fd83c05bb30af265a1fbaa797f7231de45fbc8429e94798e4e0fabc654b13
            env:
              - name: NODE
                valueFrom:
                  fieldRef:
                    fieldPath: status.hostIP
              - name: TALOSCONFIG
                value: /var/run/secrets/talos.dev/config
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
        serviceAccount:
          name: *app
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    persistence:
      config:
        existingClaim: "{{ .Release.Name }}"
      talos:
        type: secret
        name: *app
        globalMounts:
          - path: /var/run/secrets/talos.dev