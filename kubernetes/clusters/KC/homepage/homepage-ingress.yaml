apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
    name: homepage
    namespace: homepage
    annotations:
        kubernetes.io/ingress.class: traefik-external
spec:
    entryPoints:
        - websecure
    routes:
        - match: Host(`home.svc.noms.tv`)
          kind: Rule
          services:
            - name: homepage
              port: 3000
        - match: Host(`home.noms.tv`)
          kind: Rule
          services:
            - name: homepage
              port: 3000
    tls:
        secretName: noms-tv-tls
