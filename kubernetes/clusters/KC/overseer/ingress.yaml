apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
    name: overseerr
    namespace: overseerr
    annotations:
        kubernetes.io/ingress.class: traefik-external
spec:
    entryPoints:
        - websecure
    routes:
        - match: Host(`request.noms.tv`)
          kind: Rule
          services:
            - name: overseerr
              namespace: overseerr
              port: 5055
    tls:
        secretName: noms-tv-tls
