---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: plex-meta-manager
  namespace: plex-meta-manager
spec:
  schedule: "0 */2 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: plex-meta-manager
              image: meisnate12/plex-meta-manager:v1.21.0
              imagePullPolicy: IfNotPresent
              args: [ "--run" ]
              volumeMounts:
                - name: config
                  mountPath: /config
          volumes:
            - name: config
              persistentVolumeClaim:
                claimName: plex-meta-manager
          restartPolicy: OnFailure