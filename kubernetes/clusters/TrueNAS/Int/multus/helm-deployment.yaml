apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: mutlus
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: rke2-multus
      version: '4.0.2'
      sourceRef:
        kind: HelmRepository
        name: rke2-charts
        namespace: flux-system
      interval: 1m
  values:
    config:
      cni_conf:
        confDir: /mnt/FastPool/ix-applications/k3s/agent/etc/cni/net.d
        binDir: /mnt/FastPool/ix-applications/k3s/data/current/bin/
        kubeconfig: /mnt/FastPool/ix-applications/k3s/agent/etc/cni/net.d/multus.d/multus.kubeconfig