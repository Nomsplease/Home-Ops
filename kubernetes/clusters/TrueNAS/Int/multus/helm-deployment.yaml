apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: multus
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      chart: rke2-multus
      version: 'v4.0.204'
      sourceRef:
        kind: HelmRepository
        name: rke2-charts
        namespace: flux-system
      interval: 1m
  values:
    config:
      cni_conf:
        confDir: /etc/cni/net.d
        binDir: /mnt/FastPool/ix-applications/k3s/data/current/bin/
        kubeconfig: /etc/cni/net.d/multus.d/multus.kubeconfig