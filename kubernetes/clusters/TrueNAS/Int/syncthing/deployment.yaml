apiVersion: apps/v1
kind: Deployment
metadata:
    name: syncthing
    namespace: default
spec:
    replicas: 1
    progressDeadlineSeconds: 600
    revisionHistoryLimit: 2
    strategy:
        type: Recreate
    selector:
        matchLabels:
            app: syncthing
    template:
        metadata:
            labels:
                app: syncthing
        spec:
            containers:
                - name: syncthing
                  image: syncthing/syncthing:1.27.5
                  resources:
                    limits:
                        memory: 1Gi
                        cpu: 100m
                  ports:
                    - containerPort: 8384
                      name: syncthing
                      protocol: TCP
                    - containerPort: 22000
                      name: to-listen
                      protocol: TCP
                    - containerPort: 22000
                      name: to-discover
                      protocol: UDP
                  volumeMounts:
                    - name: config
                      mountPath: /var/syncthing
                    - name: data-bigpool
                      mountPath: /Data-BigPool
                    - name: data-fastpool
                      mountPath: /Data-FastPool
            volumes:
                - name: config
                  hostPath:
                    path: /mnt/FastPool/AppData/SyncThing/Config
                - name: data-bigpool
                  hostPath:
                    path: /mnt/BigPool/AppData/SyncThing/Data
                - name: data-fastpool
                  hostPath:
                    path: /mnt/FastPool/AppData/SyncThing/Data
