---
# yaml-language-server: $schema=https://kubernetes-schemas.cloudnative-pg.io/database_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Database
metadata:
  name: ${APP}-db
  labels:
    app: ${APP}-db
spec:
  cluster:
    name: "${CNPG_CLUSTER:=main}"
  name: ${APP}
  owner: "${CNPG_DB_OWNER:=app}"
  dropOnDelete: false
  options:
    encoding: UTF8
    lcCollate: en_US.UTF-8
    lcCtype: en_US.UTF-8