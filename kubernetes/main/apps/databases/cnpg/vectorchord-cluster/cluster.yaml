---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/postgresql.cnpg.io/cluster_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: cnpg-vectorchord-cluster
spec:
  instances: 1
  imageName: ghcr.io/immich-app/postgres:16-vectorchord0.3.0-pgvectors0.2.0
  primaryUpdateStrategy: unsupervised
  storage:
    pvcTemplate:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 25Gi
      storageClassName: ceph-block
      volumeMode: Filesystem
  superuserSecret:
    name: cnpg
  enableSuperuserAccess: true

  postgresql:
    parameters:
      max_connections: "1000"
      shared_buffers: 256MB
      search_path: '"$user", public, vectors'

  resources:
    requests:
      cpu: 500m
    limits:
      memory: 4Gi

  monitoring:
    enablePodMonitor: true

  backup:
    retentionPolicy: 7d
    barmanObjectStore: &barmanObjectStore
      data:
        compression: bzip2
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: s3://cnpg/
      endpointURL: https://s3.noms.tv
      # Note: serverName version needs to be inclemented
      # when recovering from an existing cnpg cluster
      serverName: &currentCluster cnpg-vectorchord-cluster-v1
      s3Credentials:
        accessKeyId:
          name: cnpg
          key: aws-access-key-id
        secretAccessKey:
          name: cnpg
          key: aws-secret-access-key

  ## Note: previousCluster needs to be set to the name of the previous
  ## cluster when recovering from an existing cnpg cluster
  # bootstrap:
  #   recovery:
  #     source: &previousCluster cnpg-cluster-v2

  ## Note: externalClusters is needed when recovering from an existing cnpg cluster
  # externalClusters:
  #   - name: *previousCluster
  #     barmanObjectStore:
  #       <<: *barmanObjectStore
  #       serverName: *previousCluster
