---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: immich-frame
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: immich-frame
    template:
      engineVersion: v2
      data:
        ImmichServerUrl: "http://immich-server:2283"
        ApiKey: "{{ .FamilyAPIKey }}"
        # AuthenticationSecret=
        Interval: "15"
        TransitionDuration: "2"
        # ImageZoom=true
        Layout: "single"
        # DownloadImages=false
        # ShowMemories=false
        # ShowFavorites=false
        # ShowArchived=false
        # ImagesFromDays=
        # ImagesFromDate=
        # ImagesUntilDate=
        # RenewImagesDuration=30
        # Rating=5
        Albums: "f063308e-8770-452e-82ff-c275787f3521"
        # ExcludedAlbums=ALBUM3,ALBUM4
        # People=PERSON1,PERSON2
        # Webcalendars=https://calendar.mycalendar.com/basic.ics,webcal://calendar.mycalendar.com/basic.ics
        RefreshAlbumPeopleInterval: "0"
        # ShowClock=true
        # ClockFormat=hh:mm
        # ShowPhotoDate=true
        # PhotoDateFormat=yyyy-MM-dd
        # ShowImageDesc=true
        # ShowPeopleDesc=true
        ShowAlbumName: "False"
        # ShowImageLocation=true
        # ImageLocationFormat=City,State,Country
        # PrimaryColor=#F5DEB3
        # SecondaryColor=#000000
        # Style=none
        # BaseFontSize=17px
        # WeatherApiKey=
        # ShowWeatherDescription=true
        # UnitSystem=imperial
        # WeatherLatLong=
        # Language=en
        # Webhook=
  dataFrom:
    - extract:
        key: immich