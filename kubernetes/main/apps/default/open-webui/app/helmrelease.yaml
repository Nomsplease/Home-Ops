---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: open-webui
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      open-webui:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: ghcr.io/open-webui/open-webui:main
              tag: main@@sha256:2ae6ed7a2a9a862a7c2e28428298c5625e498d59b7de1ac2a0b1c3c43132a2b7
            probes:
              liveness: &app-probes
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: &app-port 8080
                  failureThreshold: 6
                  periodSeconds: 10
              readiness: *app-probes
              startup: *app-probes
            resources:
              requests:
                cpu: 47m
                memory: 1Gi
              limits:
                memory: 2Gi

    service:
      app:
        controller: open-webui
        ports:
          http:
            port: *app-port

    ingress:
      app:
        enabled: true
        className: "ingress-nginx"
        hosts:
          - host: ai.noms.tv
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    persistence:
      config:
        existingClaim: open-webui
        globalMounts:
          - path: /app/backend/data