---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: orcaslicer
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      orcaslicer:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            securityContext:
              privileged: true
            image:
              repository: lscr.io/linuxserver/orcaslicer
              tag: v2.2.0-ls71
            env:
              - name: TZ
                value: America/New_York
              - name: TITLE
                value: OrcaSlicer
              - name: PUID
                value: 0
              - name: PGID
                value: 0
              - name: DRINODE
                value: /dev/dri/renderD128
            probes:
              liveness: &app-probes
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: &app-port 3000
                  failureThreshold: 6
                  periodSeconds: 10
              readiness: *app-probes
              startup: *app-probes
            resources:
              requests:
                cpu: 47m
                memory: 1Gi
              limits:
                memory: 8Gi
                gpu.intel.com/i915: 1
    service:
      app:
        controller: orcaslicer
        ports:
          http:
            port: *app-port
    ingress:
      app:
        enabled: true
        className: "ingress-nginx"
        hosts:
          - host: slicer.noms.tv
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      config:
        existingClaim: orcaslicer
        globalMounts:
          - path: /config