---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: rtlamr2mqtt
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: rtlamr2mqtt-secret
    template:
      data:
        rtlamr2mqtt.yaml: |
          general:
            sleep_for: 0
            verbosity: debug
            tickle_rtl_tcp: false
            device_id: 0bda:2838
          mqtt:
            host: mosquitto.default.svc.cluster.local
            port: 1883
            tls_enabled: false
            user: "{{ .RTLAMR2MQTT_Client_Username }}"
            password: "{{ .RTLAMR2MQTT_Client_Password }}"
            ha_autodiscovery: true
            ha_autodiscovery_topic: homeassistant
            base_topic: rtlamr
          custom_parameters:
            rtltcp: -s 2048000
            rtlamr: -unique=true -symbollength=32
          meters:
            - id: "{{ .RTLAMR2MQTT_GAS_METER_ID }}"
              protocol: scm
              name: home_gas_meter
              format: "######"
              unit_of_measurement: "ft\u33A5"
              icon: mdi:gauge
              device_class: gas
            - id: "{{ .RTLAMR2MQTT_WATER_METER_ID }}"
              protocol: scm+
              name: home_water_meter
              format: "######"
              unit_of_measurement: "ft\u33A5"
              icon: mdi:gauge
              device_class: water
  dataFrom:
    - extract:
        key: mosquitto-int
    - extract:
        key: rtlamr2mqtt