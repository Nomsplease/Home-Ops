---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app bazarr-exporter
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      exporter:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/onedr0p/exportarr
              tag: v2.0.1
            args:
              - bazarr
            envFrom:
              - secretRef:
                  name: "${APP}-env"
            probes:
              liveness: &app-probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthz
                    port: &app-port 9707
                  failureThreshold: 6
                  periodSeconds: 10
              readiness: *app-probes
              startup: *app-probes

    service:
      app:
        nameOverride: *app
        controller: *app
        ports:
          http:
            port: *app-port
    
    serviceMonitor:
      exporter:
        enabled: true
        serviceName: "${APP}"
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s