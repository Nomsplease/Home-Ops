---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: channels
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      channels:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: fancybits/channels-dvr
              tag: tve@sha256:f3672e8cc5ff5e8093ce63e6179b5cf4dc2a8ccd3a51509d4e087a21d3490a50
            env:
              - name: TZ
                value: America/New_York
            probes:
              liveness: &app-probes
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: &app-port 8089
                  failureThreshold: 6
                  periodSeconds: 10
              readiness: *app-probes
              startup: *app-probes
            resources:
              requests:
                cpu: 47m
                memory: 1Gi
              limits:
                memory: 8Gi
                gpu.intel.com/i915: 1
    service:
      app:
        controller: channels
        ports:
          http:
            port: *app-port
    ingress:
      app:
        enabled: true
        className: "ingress-nginx"
        hosts:
          - host: tv.noms.tv
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      config:
        existingClaim: channels
        globalMounts:
              - path: /channels-dvr
      media:
        type: nfs
        server: 172.16.1.10
        path: /mnt/BigPool/Media/DVR
        globalMounts:
          - path: /shares/DVR