apiVersion: v1
kind: Service
metadata:
  name: jellyfin
spec:
  type: ExternalName
  ports:
    - name: jellyfin
      port: 8096
      targetPort: 8096
  externalName: 172.16.1.10
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jellyfin
spec:
  ingressClassName: ingress-nginx
  rules:
  - host: jellyfin.noms.tv
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: jellyfin
            port: 
              number: 8096