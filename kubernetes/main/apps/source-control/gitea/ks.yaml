---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app gitea
  namespace: &namespace source-control
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../../components/cnpg/overlay/init
  dependsOn:
    - name: volsync
      namespace: flux-system
  interval: 30m
  path: ./kubernetes/main/apps/source-control/gitea/app
  postBuild:
    substitute:
      APP: *app
      VOLSYNC_CAPACITY: 50Gi
  prune: false // TODO: Revert to True after flux Operator migration
  retryInterval: 1m
  sourceRef:
    kind: GitRepository
    name: home-ops
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 5m
  wait: false