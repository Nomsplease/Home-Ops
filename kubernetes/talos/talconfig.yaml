nodes:

############################################################

##########
## MC-1 ##
##########                   
  - hostname: MC-1
    ipAddress: "172.16.0.51"
    controlPlane: true
    machineSpec:
      mode: metal
      arch: amd64
      secureboot: false
    schematic:
      customization:
        extraKernelArgs: &intel-extraKernelArgs
          - -init_on_alloc                      # Less security, faster puter
          - -init_on_free                       # Less security, faster puter
          - -selinux                            # Less security, faster puter
          - apparmor=0                          # Less security, faster puter
          # - i915.enable_guc=3                   # Meteor Lake CPU / iGPU
          - init_on_alloc=0                     # Less security, faster puter
          - init_on_free=0                      # Less security, faster puter
          - intel_iommu=on                      # PCI Passthrough
          - iommu=pt                            # PCI Passthrough
          - mitigations=off                     # Less security, faster puter
          - security=none                       # Less security, faster puter
          # - sysctl.kernel.kexec_load_disabled=1 # Meteor Lake CPU / iGPU
          - talos.auditd.disabled=1             # Less security, faster puter
        systemExtensions: &intel-officialExtensions
            officialExtensions:
                - siderolabs/i915
                - siderolabs/intel-ucode
                - siderolabs/mei
    installDiskSelector:
      model: SanDisk SSD PLUS
    nodeLabels:
      topology.kubernetes.io/region: main
      topology.kubernetes.io/zone: m
      node-role.kubernetes.io/control-plane: ""
    networkInterfaces:
      - interface: br0
        addresses:
          - 172.16.0.51/24
        bridge:
          interfaces:
            - enp1s0
