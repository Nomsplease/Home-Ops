services:
  db:
    container_name: kasm_db
    image: kasmweb/postgres:1.17.0
    healthcheck:
      test: "pg_isready --username=kasmapp && cat /proc/1/cmdline | grep -q '^postgres'"
      timeout: 5s
      retries: 20
    networks:
      - kasm_default_network
    volumes:
      - /data/containers/kasm/conf/database/data.sql:/docker-entrypoint-initdb.d/data.sql
      - /data/containers/kasm/conf/database/pg_hba.conf:/var/lib/postgresql/conf/pg_hba.conf
      - /data/containers/kasm/conf/database/postgresql.conf:/var/lib/postgresql/conf/postgresql.conf
      - /data/containers/kasm/certs/db_server.crt:/etc/ssl/certs/db_server.crt
      - /data/containers/kasm/certs/db_server.key:/etc/ssl/certs/db_server.key
      - /data/containers/kasm/log/postgres/:/var/log/postgres/
      - /data/containers/kasm/tmp/kasm_db/:/tmp/
      - /data/containers/kasm/database/:/var/lib/postgresql/data
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "20"
    command: postgres -c ssl=on -c ssl_cert_file=/etc/ssl/certs/db_server.crt -c ssl_key_file=/etc/ssl/certs/db_server.key -c config_file=/var/lib/postgresql/conf/postgresql.conf -c hba_file=/var/lib/postgresql/conf/pg_hba.conf
    restart: "always"
  kasm_redis:
    container_name: kasm_redis
    command: ["sh", "-c", "redis-server --requirepass ${REDIS_PASSWORD}"]
    user: "${KASM_UID?}:${KASM_GID?}"
    image: redis:5-alpine
    networks:
      - kasm_default_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "20"
    restart: "always"
  kasm_api:
    container_name: kasm_api
    user: "${KASM_UID?}:${KASM_GID?}"
    image: "kasmweb/api:1.17.0"
    read_only: true
    networks:
      - kasm_default_network
    volumes:
      - /data/containers/kasm:/opt/kasm/current
      - /data/containers/kasm/tmp/api:/tmp
    depends_on:
      - db
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "20"
  kasm_manager:
    container_name: kasm_manager
    user: "${KASM_UID?}:${KASM_GID?}"
    image: "kasmweb/manager:1.17.0"
    read_only: true
    networks:
      - kasm_default_network
    volumes:
      - /data/containers/kasm:/opt/kasm/current
      - /data/containers/kasm/tmp/manager:/tmp
    depends_on:
      - db
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "20"
  kasm_agent:
    container_name: kasm_agent
    user: root
    image: "kasmweb/agent:1.17.0"
    read_only: true
    networks:
      - kasm_default_network
    volumes:
      - /data/containers/kasm:/opt/kasm/current
      - /var/run/docker.sock:/var/run/docker.sock
      - /data/containers/kasm/conf/nginx:/etc/nginx/conf.d
    depends_on:
      - kasm_manager
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "20"
  kasm_share:
    container_name: kasm_share
    user: root
    image: "kasmweb/share:1.17.0"
    read_only: true
    networks:
      - kasm_default_network
    volumes:
      - /data/containers/kasm:/opt/kasm/current
    restart: always
    depends_on:
      - db
      - kasm_redis
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "20"
  kasm_guac:
    container_name: kasm_guac
    user: "${KASM_UID?}:${KASM_GID?}"
    image: "kasmweb/kasm-guac:1.17.0"
    read_only: true
    networks:
      - kasm_default_network
    volumes:
      - /data/containers/kasm/log:/opt/kasm/current/log
      - /data/containers/kasm/tmp/guac:/opt/kasm/current/tmp/guac
      - /data/containers/kasm/conf/app/guac:/opt/kasm/current/conf/app/guac
      - /data/containers/kasm/tmp/guac:/tmp
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "20"
  rdp_gateway:
    container_name: kasm_rdp_gateway
    image: "kasmweb/rdp-gateway:1.17.0"
    user: "${KASM_UID?}:${KASM_GID?}"
    read_only: true
    depends_on:
      - kasm_api
    ports:
      - "3389:3389"
    networks:
      - kasm_default_network
    volumes:
      - /data/containers/kasm/log:/opt/kasm/current/log
      - /data/containers/kasm/conf/app/rdp_gateway:/usr/local/etc/rdpproxy/conf
      - /data/containers/kasm/certs/kasm_nginx.key:/usr/local/etc/rdpproxy/rdpproxy.key
      - /data/containers/kasm/certs/kasm_nginx.crt:/usr/local/etc/rdpproxy/rdpproxy.crt
      - /data/containers/kasm/tmp/rdpgw/var:/usr/local/etc/rdpproxy/var
      - /data/containers/kasm/tmp/rdpgw/tmp:/tmp
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "20"
  kasm_rdp_https_gateway:
    container_name: kasm_rdp_https_gateway
    image: "kasmweb/rdp-https-gateway:1.17.0"
    user: "${KASM_UID?}:${KASM_GID?}"
    read_only: true
    depends_on:
      - rdp_gateway
    networks:
      - kasm_default_network
    volumes:
      - /data/containers/kasm/log:/opt/kasm/current/log
      - /data/containers/kasm/conf/app/rdp_https_gateway:/opt/rdpgw/conf/
      - /data/containers/kasm/certs/kasm_nginx.key:/opt/rdpgw/key.pem
      - /data/containers/kasm/certs/kasm_nginx.crt:/opt/rdpgw/server.pem
    restart: always
  proxy:
    container_name: kasm_proxy
    image: "kasmweb/proxy:1.17.0"
    ports:
      - "8443:443"
    networks:
      - kasm_default_network
      - kasm_sidecar_network
      - traefik_proxy
    labels:
      - traefik.enable=true
      - traefik.http.routers.kasm.entrypoints=websecure
      - traefik.http.routers.kasm.rule=Host(`workspaces.noms.tv`)
      - traefik.http.services.kasm.loadbalancer.server.port=443
      - traefik.http.services.kasm.loadbalancer.server.scheme=https
      - traefik.http.routers.kasm.service=kasm
      - traefik.http.routers.kasm.tls=true
    volumes:
      - /data/containers/kasm/conf/nginx:/etc/nginx/conf.d:ro
      - /data/containers/kasm/certs/kasm_nginx.key:/etc/ssl/private/kasm_nginx.key
      - /data/containers/kasm/certs/kasm_nginx.crt:/etc/ssl/certs/kasm_nginx.crt
      - /data/containers/kasm/log/nginx:/var/log/external/nginx/
      - /data/containers/kasm/log/logrotate:/var/log/external/logrotate/
    depends_on:
      - kasm_manager
      - kasm_api
      - kasm_agent
      - kasm_share
      - kasm_guac
      - kasm_rdp_https_gateway
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "20"
networks:
  kasm_default_network:
    external: true
  kasm_sidecar_network:
    external: true
  traefik_proxy:
    name: traefik_proxy
    external: true