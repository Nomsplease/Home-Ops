services:
  tdarr-node:
    container_name: tdarr-node
    image: ghcr.io/haveagitgat/tdarr_node:latest
    restart: unless-stopped
    environment:
      - TZ=America/New_York
      - PUID=568
      - PGID=568
      - UMASK_SET=002
      - nodeName=SuperServer
      - serverIP=172.16.1.10
      - serverPort=8266
      - inContainer=true
      - ffmpegVersion=7
    volumes:
      - /data/containers/Tdarr/configs:/app/configs
      - /data/containers/Tdarr/logs:/app/logs
      - truenas-media:/media
      - truenas-scratch-tdarr:/temp
    devices:
      - /dev/dri/renderD128:/dev/dri/renderD128
volumes:
  truenas-media:
    driver_opts:
      type: "nfs"
      o: "addr=172.16.1.10,nolock,soft,nfsvers=4"
      device: ":/mnt/BigPool/Media"
  truenas-scratch-tdarr:
    driver_opts:
      type: "nfs"
      o: "addr=172.16.1.10,nolock,soft,nfsvers=4"
      device: ":/mnt/Scratch/Tdarr/Node-SuperServer"