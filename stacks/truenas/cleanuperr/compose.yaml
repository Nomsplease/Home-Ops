services:
  cleanuperr:
    container_name: cleanuperr
    networks:
      - default
    env_file: .env
    image: ghcr.io/flmorg/cleanuperr:latest
    restart: unless-stopped
    volumes:
      - /mnt/AppData/Applications/Cleanuperr/logs:/var/logs
      - /mnt/Scratch/Downloads:/Downloads
      - /mnt/BigPool/Media:/BigPoolMedia
networks:
  default:
    name: media_services
    external: true