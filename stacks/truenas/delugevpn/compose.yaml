services:
  delugevpn:
    cap_add:
      - NET_ADMIN
    container_name: delugevpn
    env_file: ./.env
    image: binhex/arch-delugevpn:latest
    ports:
      - '8112:8112'
    restart: always
    volumes:
      - /mnt/AppData/Applications/Deluge/config:/config
      - /mnt/Scratch/Downloads:/Downloads
      - /etc/localtime:/etc/localtime:ro
  mamip:
    command:
      - sh
      - /scripts/mam_ip.sh
    container_name: script-mam-ip
    depends_on:
      - delugevpn
    image: alpine:latest
    network_mode: service:delugevpn
    restart: always
    volumes:
      - /mnt/AppData/Applications/Deluge/scripts:/scripts
networks:
  default:
    name: media_services
    external: true