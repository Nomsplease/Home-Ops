services:
  overseerr:
    container_name: overseerr
    networks:
      - default
      - traefik_proxy
    environment:
      - PUID=568
      - PGID=568
      - TZ=America/New_York
    image: lscr.io/linuxserver/overseerr:latest
    ports:
      - '5055:5055'
    restart: unless-stopped
    volumes:
      - /mnt/AppData/Applications/Overseerr:/config
networks:
  default:
    name: media_services
    external: true
  traefik_proxy:
    name: traefik_proxy
    external: true