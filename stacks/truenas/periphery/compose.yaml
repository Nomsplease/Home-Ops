## This compose file will deploy:
##   1. Komodo Periphery

services:
  periphery:
    image: ghcr.io/moghtech/komodo-periphery:${COMPOSE_KOMODO_IMAGE_TAG:-latest}
    container_name: komodo-periphery
    env_file: ./.env
    labels:
      komodo.skip: # Prevent Komodo from stopping with StopAllContainers
    restart: unless-stopped
    logging:
      driver: ${COMPOSE_LOGGING_DRIVER:-local}
    ## https://komo.do/docs/connect-servers#configuration
    environment:
      PERIPHERY_ROOT_DIRECTORY: /mnt/AppData/Applications/Komodo
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /proc:/proc
      - /mnt/AppData/Applications/Komodo:/mnt/AppData/Applications/Komodo
      - /mnt/AppData/Applications/Komodo/op:/usr/bin/op
    ports:
      - 8120:8120
    command: periphery --config-path /mnt/AppData/Applications/Komodo/periphery.config.toml

networks:
  default: {}
