services:
  prowlarr:
    container_name: prowlarr
    networks:
      - default
      - database_network
      - traefik_proxy
    environment:
      - PUID=568
      - PGID=568
      - TZ=America/New_York
    image: lscr.io/linuxserver/prowlarr:latest
    ports:
      - '9696:9696'
    restart: unless-stopped
    volumes:
      - /mnt/AppData/Applications/Prowlarr:/config
networks:
  default:
    name: media_services
    external: true
  database_network:
    name: database_network
    external: true
  traefik_proxy:
    name: traefik_proxy
    external: true