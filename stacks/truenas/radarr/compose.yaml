services:
  radarr:
    container_name: radarr
    networks:
      - default
      - database_network
      - traefik_proxy
    environment:
      - PUID=568
      - PGID=568
      - TZ=America/New_York
    image: lscr.io/linuxserver/radarr:latest
    ports:
      - '7878:7878'
    restart: unless-stopped
    volumes:
      - /mnt/AppData/Applications/Radarr:/config
      - /mnt/Scratch/Downloads:/Downloads
      - /mnt/BigPool/Media:/PlexMedia
    labels:
      - traefik.enable=true
      - traefik.http.routers.radarr.entrypoints=websecure
      - traefik.http.routers.radarr.rule=Host(`radarr.noms.tv`)
      - traefik.http.services.radarr.loadbalancer.server.port=7878
      - traefik.http.services.radarr.loadbalancer.server.scheme=http
      - traefik.http.routers.radarr.service=radarr
      - traefik.http.routers.radarr.tls=true
networks:
  default:
    name: media_services
    external: true
  database_network:
    name: database_network
    external: true
  traefik_proxy:
    name: traefik_proxy
    external: true