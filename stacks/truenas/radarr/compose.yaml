services:
  radarr:
    container_name: radarr
    networks:
      - default
      - database_network
      - traefik_proxy
    environment:
      - PUID=568
      - PGID=568
      - TZ=America/New_York
    image: lscr.io/linuxserver/radarr:latest
    ports:
      - '7878:7878'
    restart: unless-stopped
    volumes:
      - /mnt/AppData/Applications/Radarr:/config
      - /mnt/BigPool/Media:/PlexMedia
networks:
  default:
    name: media_services
    external: true
  database_network:
    name: database_network
    external: true
  traefik_proxy:
    name: traefik_proxy
    external: true