services:
  app:
    container_name: sabnzbd
    environment:
      - PUID=568
      - PGID=568
      - TZ=America/New_York
    image: lscr.io/linuxserver/sabnzbd:latest
    ports:
      - '8080:8080'
    restart: unless-stopped
    volumes:
      - /mnt/AppData/Applications/Sabnzbd/config:/config
      - /mnt/AppData/Downloads:/Downloads
      - /mnt/BigPool/Media:/BigPoolMedia
