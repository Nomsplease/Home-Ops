services:
  sonarr:
    container_name: sonarr
    networks:
      - default
      - database_network
      - traefik_proxy
    environment:
      - PUID=568
      - PGID=568
      - TZ=America/New_York
    image: lscr.io/linuxserver/sonarr:latest
    ports:
      - '8989:8989'
    restart: unless-stopped
    volumes:
      - /mnt/AppData/Applications/Sonarr:/config
      - /mnt/Scratch/Downloads:/Downloads
      - /mnt/BigPool/Media:/PlexMedia
    labels:
      - traefik.enable=true
      - traefik.http.routers.sonarr.entrypoints=websecure
      - traefik.http.routers.sonarr.rule=Host(`sonarr.noms.tv`)
      - traefik.http.services.sonarr.loadbalancer.server.port=8989
      - traefik.http.services.sonarr.loadbalancer.server.scheme=http
      - traefik.http.routers.sonarr.service=sonarr
      - traefik.http.routers.sonarr.tls=true
      # Authentik Enablement
      - traefik.http.middlewares.authentik.forwardauth.address=http://authentik-proxy:9000/outpost.goauthentik.io/auth/traefik
      - traefik.http.middlewares.authentik.forwardauth.trustForwardHeader=true
      - traefik.http.middlewares.authentik.forwardauth.authResponseHeaders=X-authentik-username,X-authentik-groups,X-authentik-entitlements,X-authentik-email,X-authentik-name,X-authentik-uid,X-authentik-jwt,X-authentik-meta-jwks,X-authentik-meta-outpost,X-authentik-meta-provider,X-authentik-meta-app,X-authentik-meta-version
      - traefik.http.routers.sonarr.middlewares=authentik
      - traefik.http.routers.sonarr.priority=10
      - traefik.http.routers.sonarr-auth.rule=Host(`sonarr.noms.tv`) && PathPrefix(`/outpost.goauthentik.io/`)
      - traefik.http.routers.sonarr-auth.priority=15
      - traefik.http.routers.sonarr-auth.service=authentik
networks:
  default:
    name: media_services
    driver: bridge
    ipam:
      config:
        - subnet: 10.0.3.0/24
          gateway: 10.0.3.1
  database_network:
    name: database_network
    external: true
  traefik_proxy:
    name: traefik_proxy
    external: true