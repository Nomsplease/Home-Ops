services:
  sonarr:
    container_name: sonarr
    networks:
      - default
      - database_network
      - traefik_proxy
    environment:
      - PUID=568
      - PGID=568
      - TZ=America/New_York
    image: lscr.io/linuxserver/sonarr:latest
    ports:
      - '8989:8989'
    restart: unless-stopped
    volumes:
      - /mnt/AppData/Applications/Sonarr:/config
      - /mnt/BigPool/Media:/PlexMedia
networks:
  default:
    name: media_services
    driver: bridge
    ipam:
      config:
        - subnet: 10.0.3.0/24
          gateway: 10.0.3.1
  database_network:
    name: database_network
    external: true
  traefik_proxy:
    name: traefik_proxy
    external: true