machine:
  network:
    interfaces:
      - interface: bond0
        bond:
          mode: active-backup
          interfaces:
            - enp1s0
        dhcp: true
        mtu: 9000
        vlans:
          - # Internal
            vlanId: 10
            dhcp: false
            mtu: 9000
          - # VPN
            vlanId: 66
            dhcp: false
            mtu: 9000
          - # IOT
            vlanId: 1003
            dhcp: false
            mtu: 9000