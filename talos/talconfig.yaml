---
clusterName: main
talosVersion: v1.11.3
kubernetesVersion: v1.34.1
endpoint: https://10.1.10.50:6443
domain: cluster.local
allowSchedulingOnMasters: true
additionalMachineCertSans:
  - 127.0.0.1
  - 10.1.10.50
clusterPodNets:
  - 10.42.0.0/16
clusterSvcNets:
  - 10.43.0.0/16
patches:
  - "@./patches/cluster.yaml"
  - "@./patches/features.yaml"
  - "@./patches/files.yaml"
  - "@./patches/kubelet.yaml"
  - "@./patches/sysctls.yaml"
  - "@./patches/networking.yaml"
controlPlane:
  patches:
   - "@./patches/cluster-cp.yaml"
   - "@./patches/features-cp.yaml"
   - "@./patches/vip.yaml"
nodes:
##########
## Main-1 ##
##########

  - hostname: Main-1
    ipAddress: "10.1.10.51"
    controlPlane: true
    machineSpec:
      mode: metal
      arch: amd64
      secureboot: false
    schematic:
      customization:
        extraKernelArgs: &intel-extraKernelArgs
          - -init_on_alloc                      # Less security, faster puter
          - -init_on_free                       # Less security, faster puter
          - -selinux                            # Less security, faster puter
          - apparmor=0                          # Less security, faster puter
          # - i915.enable_guc=3                   # Meteor Lake CPU / iGPU
          - init_on_alloc=0                     # Less security, faster puter
          - init_on_free=0                      # Less security, faster puter
          - intel_iommu=on                      # PCI Passthrough
          - iommu=pt                            # PCI Passthrough
          - mitigations=off                     # Less security, faster puter
          - security=none                       # Less security, faster puter
          # - sysctl.kernel.kexec_load_disabled=1 # Meteor Lake CPU / iGPU
          - talos.auditd.disabled=1             # Less security, faster puter
        systemExtensions: &intel-officialExtensions
            officialExtensions:
                - siderolabs/i915
                - siderolabs/intel-ucode
                - siderolabs/mei
                - siderolabs/nfsrahead
    installDiskSelector:
      model: Micron*
    networkInterfaces:
      - interface: bond0
        addresses:
          - 10.1.10.51/24
        bond:
          interfaces:
            - enp1s0

